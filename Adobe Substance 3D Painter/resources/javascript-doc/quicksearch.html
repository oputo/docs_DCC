 \"Material\" in the first shader instance var parameters = alg.shaders.parameters(0, \"Material\"); &lt;static&gt; setParameters(shaderId, parameters [, transactionOptions]) Affect parameters to a shader instance Parameters: Name Type Argument Description shaderId int Id of the shader parameters Object Shader parameters as a key/value map based on identifiers transactionOptions alg.shaders.TransactionOptions &lt;optional&gt; Configuration for setting data Throws: If no project opened Type alg.shaders.ShadersError Examples // Set values of some parameters in the first instance shader alg.shaders.setParameters(0, { colors: [0, 0, 0], itensity: 0.5 }); // Compute a variable which goes from 0 to 1 in 1 minute var date = new Date(); var animationValue = (date.getSeconds() + date.getMilliseconds() / 1000.0) / 60.0; // Set this variable as an animation parameter to each shader instances var shaders = alg.shaders.instances(); for (var i in shaders) { alg.shaders.setParameters(shaders[i].id, { animation: animationValue }); } &lt;static&gt; shaderInstancesFromObject(jsObject) Load a js object describing shader instances and the mapping between the texture sets and these instances. Painter will create the missing instances and will assign the instances to the good texture sets. Parameters: Name Type Description jsObject object The js object representation Throws: alg.mapexport.ShadersError &lt;static&gt; shaderInstancesToObject() Get a javascript object representatipon of all the shader instances parameters and the mapping between texture sets and these instances. (Same as the json exported in the map exporter dialog without the export paths for the texture sets channels) Throws: alg.mapexport.ShadersError Returns: The js object representation Type object &lt;static&gt; updateShaderInstance(shaderId, shaderUrl) Replace a shader from a shader instance by another Parameters: Name Type Description shaderId int Id of the shader shaderUrl string Internal shader url of the new shader to use Throws: If no project opened or if the url is not valid Type alg.shaders.ShadersError Type Definitions ParameterType Data type of a shader parameter Can be one of: Floating point type: Float, Float2, Float3, Float4 Integer type: Int, Int2, Int3, Int4 Boolean: Bool Resource path: ByteArray Type: string ParameterWidget Widget to control a parameter Can be one of: NoWidget, Slider, Color, Combobox, Togglebutton, Resource Type: string ShaderInstance Information of the shader instance Type: Object Properties: Name Type Description id int Id of the shader label string Label of the shader instance shader string Name of the shader based on its filename url string Internal shader url Example // Shader instance example { id: 0, label: \"Main Shader\", shader: \"pbr-metal-rough\", url: \"resource://starter_assets/pbr-metal-rough?version=a6e76c21fbcc3268c894a7e70922021c56ac52b9.shader\" } ShaderParameterDesc Shader parameter full description Type: Object Properties: Name Type Argument Description identifier string Parameter identifier widget alg.shaders.ParameterWidget Type of the widget dataType alg.shaders.ParameterType Type of data label string Parameter label properties Object Raw properties from the shader file group string &lt;optional&gt; Parameter group min number | Array.&lt;number&gt; &lt;optional&gt; [Slider widget] Min value max number | Array.&lt;number&gt; &lt;optional&gt; [Slider widget] Max value linearMode bool &lt;optional&gt; [Color widget] Color space resourcesFilterName string &lt;optional&gt; [Resource widget] Filter for resource picker enumValues Array.&lt;Object&gt; &lt;optional&gt; [Combobox widget] List of enum values with label and value keys visible bool &lt;optional&gt; Parameter visibility in the UI. ShaderParameters Shader parameters list referenced by identifiers Type: Object Example // Output example { scale : ShaderParameter(), // Object giving the ability to control the parameter named \"scale_parameter\" in the glsl shader light_color: ShaderParameter(), param1 : ShaderParameter(), param2 : ShaderParameter() } TransactionOptions Configuration for setting data Type: Object Properties: Name Type Argument Default Description undoable bool &lt;optional&gt; true Mark changes as undoable by the user. It is relevant for a change to be undoable as example if we reimplement a new GUI to set values. On the contrary, if we manipulate parameters at a given frequency to create an animation, we should pay attention to the undoable behavior. × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.shaders.ShaderParameter.html":{"id":"alg.shaders.ShaderParameter.html","title":"Class: ShaderParameter","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: ShaderParameter alg.shaders. ShaderParameter Shader parameter object new ShaderParameter() Members &lt;readonly&gt; description :alg.shaders.ShaderParameterDesc Shader parameter full description Type: alg.shaders.ShaderParameterDesc &lt;readonly&gt; identifier :string Parameter identifier Type: string &lt;readonly&gt; indexInShader :int Shader parameter declaration index in the shader Type: int &lt;readonly&gt; shaderId :int Shader id of the parameter Type: int value :Object Parameter value, giving ability to get or set it Type: Object Example // Display and change shader parameter value var scaleParameterObject = ...; alg.log.info(scaleParameterObject.value); // Display some float intParameterObject.value = 2.5; alg.log.info(scaleParameterObject.value); // Display 2.5 valueChanged :signal Notification when the value has changed Type: signal Example // Display value when the shader parameter value has changed var parameterObject = ...; parameterObject.valueChanged.connect(function(value) { alg.log.info(value); }); Methods setData(value [, transactionOptions]) Set the value of the shader parameter Parameters: Name Type Argument Description value Object New value to set transactionOptions alg.shaders.TransactionOptions &lt;optional&gt; Configuration for setting data Throws: If no project opened Type alg.shaders.ShadersError Example // Change shader parameter value without pushing the change in the undo stack var scaleParameterObject = ...; scaleParameterObject.setValue(2.5, {undoable: false}); × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.shaders.ShadersError.html":{"id":"alg.shaders.ShadersError.html","title":"Class: ShadersError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: ShadersError alg.shaders. ShadersError new ShadersError(name, message, stack) Errors thrown when controlling shaders Parameters: Name Type Description name string Error name message string Error description stack Object Stack of the error Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.subprocess.html":{"id":"alg.subprocess.html","title":"Namespace: subprocess","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: subprocess alg. subprocess Spawn new processes. All processes are started from the plugin root directory. Classes SubprocessError Methods &lt;static&gt; call(command) Run command. Wait for command to complete, then return the returncode. Parameters: Name Type Description command string | Array.&lt;string&gt; The command to be launched Throws: alg.subprocess.SubprocessError Returns: The command returncode Type Number &lt;static&gt; check_call(command) Run command. Wait for command to complete. If the return code was zero then return, otherwise raise an error. Parameters: Name Type Description command string | Array.&lt;string&gt; The command to be launched Throws: Contains the value of the return code in the 'returncode' attribute, if any. Type alg.subprocess.SubprocessError &lt;static&gt; check_output(command) Run command. Wait for command to complete and return its standard output as a string. Raise an error if the return code is non-zero. Parameters: Name Type Description command string | Array.&lt;string&gt; The command to be launched Throws: alg.subprocess.SubprocessError Returns: The output string Type string &lt;static&gt; start(command [, callback]) Start the given command asynchronously. Parameters: Name Type Argument Description command string | Array.&lt;string&gt; The command to be launched callback alg.subprocess~processEndedCallback &lt;optional&gt; Callback called when the command terminates Throws: alg.subprocess.SubprocessError &lt;static&gt; startDetached(command) Start the given command asynchronously in a new process, and detaches from it. Parameters: Name Type Description command string | Array.&lt;string&gt; The command to be launched Throws: alg.subprocess.SubprocessError Type Definitions processEndedCallback(result) Callback called when an asynchronous command terminates, cf 'start' Parameters: Name Type Description result Object Properties Name Type Description crashed Boolean True if the process crashed returncode Number The return code of the process cout string The process standard output cerr string The process standard error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.subprocess.SubprocessError.html":{"id":"alg.subprocess.SubprocessError.html","title":"Class: SubprocessError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: SubprocessError alg.subprocess. SubprocessError new SubprocessError(message) Errors thrown by a subprocess Parameters: Name Type Description message string error description × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.texturesets.html":{"id":"alg.texturesets.html","title":"Namespace: texturesets","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: texturesets alg. texturesets Control texture sets of the currently opened project Classes TextureSetsError Methods &lt;static&gt; addChannel(textureSetName, type, format [, label]) Add a new channel to a texture set. Parameters: Name Type Argument Description textureSetName string Name of the target texture set. type string The channel identifier. See channelIdentifiers for details. format string See channel format label property. label string &lt;optional&gt; Label of the channel in case of User channel as type. Throws: alg.texturesets.TextureSetsError Example // add a scattering channel inside the 'DefaultMaterial' texture set alg.texturesets.addChannel(\"DefaultMaterial\", \"scattering\", \"L8\") &lt;static&gt; editChannel(stackPath, type, format [, label]) Same as addChannel but edit the channel instead. See addChannel for parameters details. Parameters: Name Type Argument Description stackPath alg.mapexport.StackPath Path to the stack. type string The channel identifier. See channelIdentifiers for details. format string See channel format label property. label string &lt;optional&gt; Label of the channel in case of User channel as type. Throws: alg.texturesets.TextureSetsError Examples // edit a scattering channel inside the 'DefaultMaterial' texture set alg.texturesets.editChannel(\"DefaultMaterial\", \"scattering\", \"L8\") // edit a channel in case of material layering alg.texturesets.editChannel([\"DefaultMaterial\", \"Mask\"], \"blendingmask\", \"L8\") &lt;static&gt; getActiveTextureSet() Get the currently paintable texture set. Throws: alg.texturesets.TextureSetsError Returns: the current path to the paintable texture set stack. Type alg.mapexport.StackPath &lt;static&gt; removeChannel(textureSetName, type) Remove a given channel type from the specified texture set. See addChannel for parameters details. Parameters: Name Type Description textureSetName string Name of the target texture set. type string The channel identifier. See channelIdentifiers for details. Throws: alg.texturesets.TextureSetsError Example // remove the scattering channel inside the 'DefaultMaterial' texture set alg.texturesets.removeChannel(\"DefaultMaterial\", \"scattering\") &lt;static&gt; setActiveTextureSet(stackPath) Set the currently paintable texture set. Parameters: Name Type Description stackPath alg.mapexport.StackPath Path to the stack. Throws: alg.texturesets.TextureSetsError Example // set the 'DefaultMaterial' texture set the current paintable texture set alg.texturesets.setActiveTextureSet(\"DefaultMaterial\") // Set the current paintable texture set stack in case of material layering alg.texturesets.setActiveTextureSet([\"DefaultMaterial\", \"Mask\"]) &lt;static&gt; setResolution(textureSetNames, resolution) Set the resolution of the specified texture sets. Parameters: Name Type Description textureSetNames string | Array.&lt;string&gt; Name of the target texture sets. resolution Array.&lt;int&gt; The wanted log2 resolution for the specified texture sets. Throws: alg.texturesets.TextureSetsError Example // change resolution of the 'DefaultMaterial' texture set to 4096x4096 alg.texturesets.setResolution(\"DefaultMaterial\", [12,12]) // change resolution of the 'DefaultMaterial' and 'DefaultMaterial2' texture sets to 4096x4096 alg.texturesets.setResolution([\"DefaultMaterial\", \"DefaultMaterial2\"], [12,12]) &lt;static&gt; structure(textureSetName) Return a javascript object containing all the data hierarchy that composes a given texture set. Parameters: Name Type Description textureSetName string Name of the target texture set. Throws: if project not opened or texture set doesn't exist. Type alg.texturesets.TextureSetsError Returns: the texture set structure as an Object Type Object Example // Query the texture set \"Sphere\" description from the PreviewSphere sample. alg.texturesets.structure(\"Sphere\") // Output: { \"additionalAmbientOcclusionMapBlending\": \"DataBlendingMode_Multiply\", \"additionalMaps\": [ { \"urlToBitmapRes\": \"resource://project1/Sphere_curvature?version=527bfd549b5c175e995e60f4cea2e4a875a60fb1.image\", \"usage\": \"DataAdditionalMapUsage_Curvature\" }, { \"urlToBitmapRes\": \"resource://project1/Sphere_position?version=9a12e4fd1e157d4bee5d09036184f17fa092a601.image\", \"usage\": \"DataAdditionalMapUsage_Position\" }, { \"urlToBitmapRes\": \"resource://project1/Sphere_thickness?version=a1c4c40a4a6aa61297e72f26eb59d1d77bbd6038.image\", \"usage\": \"DataAdditionalMapUsage_Thickness\" }, { \"urlToBitmapRes\": \"resource://project1/Sphere_world_space_normals?version=b3040efa047401c0083675b1d2f83722a38621e4.image\", \"usage\": \"DataAdditionalMapUsage_Normal_WS\" }, { \"urlToBitmapRes\": \"resource://project1/Sphere_ambient_occlusion?version=908d8ed135a9998d02ae6de717b849a4981f70ee.image\", \"usage\": \"DataAdditionalMapUsage_AO\" } ], \"additionalNormalMapBlending\": \"DataBlendingMode_NM_Combine\", \"description\": \"\", \"normalMapBitmap\": { \"alphaType\": \"DataAlphaType_Auto\", \"colorSpace\": \"DataColorSpace_Auto\", \"uid\": 431, \"urlToBitmapRes\": \"resource://project1/Sphere_normal_base?version=3b7add36bf511a24fce918640c3cc32eada34193.image\" }, \"paddingMode\": \"DataPaddingMode_Dilation3D\", \"resolutionLog2\": [ 11, 11 ], ... × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.texturesets.TextureSetsError.html":{"id":"alg.texturesets.TextureSetsError.html","title":"Class: TextureSetsError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: TextureSetsError alg.texturesets. TextureSetsError new TextureSetsError(name, message, Stack) Error thrown by this module. Parameters: Name Type Description name string Error name message string Error description Stack Object of the error Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.ui.html":{"id":"alg.ui.html","title":"Namespace: ui","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: ui alg. ui Ui utils Classes UiError Methods &lt;static&gt; addAction(menu, text, tooltip, idleImage, hoverImage) Create an action using a text and tooltip. Associate with an icon created with the provided images. Register it in the given Painter menu. The library keeps the ownership of the returned action ie caller doesn't have to manage object destruction. Parameters: Name Type Description menu alg.ui.AppMenu Menu in Painter where to register the action. text string Displayed text of the action. tooltip string Tooltip of the action. idleImage url Idle image of the action icon. hoverImage url Hover image of the action icon. Throws: If the images cannot be loaded. Type alg.ui.UiError Returns: The created action. Library keeps ownership. Type QAction &lt;static&gt; addDockWidget(qmlFileUrl) Create a widget from a qml file and add it as a 'DockWidget' to the main window. Parameters: Name Type Description qmlFileUrl string qml file to be loaded. Can be an absolute url or a path relative to the plugin directory. Throws: If the file can't be loaded. Type alg.ui.UiError &lt;static&gt; addToolBarWidget(qmlFileUrl) Create a widget from a qml file and add it as a 'ToolBar' to the main window. Parameters: Name Type Description qmlFileUrl string qml file to be loaded. Can be an absolute url or a path relative to the plugin directory. Throws: If the file can't be loaded. Type alg.ui.UiError &lt;static&gt; addWidgetToPluginToolBar(qmlFileUrl) Create a widget from a qml file and add it to the plugin toolbar. Parameters: Name Type Description qmlFileUrl string qml file to be loaded. Can be an absolute url or a path relative to the plugin directory. Throws: If the file can't be loaded. Type alg.ui.UiError &lt;static&gt; clickButton(name) Simulate a click on a button. Parameters: Name Type Description name string the object name of the button Type Definitions AppMenu Type: Enum Properties: Name Type Description File File menu Edit Edit menu Mode Mode menu Window Window menu Viewport Viewport menu Help Help menu SendTo SendTo submenu in the File menu + SendTo toolbar in plugin toolbar × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.ui.UiError.html":{"id":"alg.ui.UiError.html","title":"Class: UiError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: UiError alg.ui. UiError new UiError(message) Errors thrown by the ui module Parameters: Name Type Description message string error description × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"base64.html":{"id":"base64.html","title":"Namespace: base64","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: base64 base64 Base 64 encoding / decoding Methods &lt;static&gt; byteLength(b64) Binary data size Parameters: Name Type Description b64 string base 64 encoded binary data Returns: Size in bytes of binary data (decoded) Type Number &lt;static&gt; fromByteArray(uint8) Binary data to base 64 conversion Parameters: Name Type Description uint8 Uint8Array binary data Returns: Base 64 encoded binary data Type string &lt;static&gt; toByteArray(b64) Base 64 string to byte array conversion Parameters: Name Type Description b64 string base 64 encoded binary data Returns: Binary data Type Uint8Array × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-baker_parameters.html":{"id":"tutorial-baker_parameters.html","title":"Tutorial: baker parameters","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets baker parameters Change and display common baking parameters. main.qml import QtQuick 2.2 import Painter 1.0 PainterPlugin { Component.onCompleted: { // create a toolbar widget alg.ui.addToolBarWidget(\"widget.qml\"); } }widget.qml import QtQuick 2.3 import QtQuick.Window 2.2 import QtQuick.Layouts 1.2 import QtQuick.Controls 1.4 Item { width: 24 height: 24 objectName: \"baker parameters\" property alias rectangle: rect Rectangle { id: rect anchors.fill: parent color: \"red\" MouseArea { id: mouseArea anchors.fill: parent onClicked: { try { // browse and bake all maps on each texture set of the document alg.mapexport.documentStructure().materials.forEach(function(material) { alg.log.info(\"Bake texture set \" + material.name + \"...\"); var parameters = alg.baking.textureSetBakingParameters(material.name); if (parameters.materialParameters.commonParameters.Output_Size[0] == 10 &amp;&amp; parameters.materialParameters.commonParameters.Output_Size[1] == 10) { alg.log.warn(\"Baking output size already set to 1024x1024\") } else { // change the output size parameters.materialParameters.commonParameters.Output_Size = [10, 10] alg.log.info(\"Baking output size set to 1024x1024\") } // enable all bakers on this texture set for (var bakerName in parameters.definitions) { alg.log.info(\"Enable \" + bakerName + \" baker\"); parameters.definitions[bakerName] = { enabled: true }; } alg.baking.setTextureSetBakingParameters(material.name, parameters); // bake maps alg.baking.bake(material.name); }); } catch (e) { alg.log.warn(e.message) } } } } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-custom_shader_ui.html":{"id":"tutorial-custom_shader_ui.html","title":"Tutorial: custom shader UI - Basic","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets custom shader UI - Basic Custom shader UI overviewYou can associate a shader to a custom UI to render its parameters by replacing the standard display in the Viewer Settings panel. Inside the QML file, the user has access to all the scripting API. Associate a shader with its UITo associate a shader with a UI, you need to specify the path of the QML file in its metadata with the custom-ui key. This path can be absolute or relative to one of your shelf custom-ui folder. //: metadata { //: \"custom-ui\": \"my_ui/main.qml\" //: }Minimal examplesample-custom-ui.glsl//: metadata { //: \"custom-ui\": \"rectangle_ui/custom.qml\" //: } //: param custom { \"default\": 1, \"label\": \"Color RGB\", \"widget\": \"color\" } uniform vec3 u_color; void shade(V2F inputs) { diffuseShadingOutput(u_color); }rectangle_ui/custom.qmlimport QtQuick 2.7 Rectangle { implicitHeight: 20 color: \"red\" }This basic shader coupled with the QML component result to a red rectangle in the shader parameters view. Note that the component automatically expand itself on its width. Override the shader parameters view with a red rectangle Customize parametersRetrieve the currently selected shaderThe QML compoment is reinitialized each time we decide to change a shader to another file or switch between shader instances. To access information on the current selected shader, implement the displayShaderParameters(shaderId) and use our alg.shaders namespace method to query parameters description and edit them. UI componentsWe provide some standard widgets written in QML matching Substance 3D Painter style (AlgWidgets). Color picker exampleLet's take the first shader example, with only uniform vec3 as parameter. We want to write a QML component which gives the possibility to tweak this parameter. To do that, we have some standard components in the AlgWidgets module which could be reused: AlgLabel to display a simple label AlgColorButton to display a color button which open the color picker dialog sample-color-shader.glsl//: metadata { //: \"custom-ui\": \"sample-color-picker/main.qml\" //: } //: param custom { \"default\": 1, \"label\": \"Color RGB\", \"widget\": \"color\" } uniform vec3 color; void shade(V2F inputs) { diffuseShadingOutput(color); }sample-color-picker/main.qmlimport QtQuick 2.7 import QtQuick.Layouts 1.2 import Painter 1.0 import AlgWidgets 2.0 import AlgWidgets.Style 2.0 Rectangle { id: root implicitHeight: rowLayout.height color: AlgStyle.background.color.mainWindow property var parameter: null RowLayout { id: rowLayout width: root.width spacing: 15 AlgLabel { id: label } AlgColorButton { id: colorButton Layout.fillWidth: true } } function displayShaderParameters(shaderId) { // Retrieve the parameter object which give control and notification on the value modifications // Note that we keep the ownership on the parameterObject to avoid connections destruction parameter = alg.shaders.parameter(shaderId, \"color\"); label.text = parameter.description.label; // When the float[3] value has changed from the SP side, update the QML value function spValueChanged(value) { colorButton.color = Qt.rgba(value[0], value[1], value[2], 1.0); } // When the color value has changed from the QML side, update the SP value function qmlValueChanged() { parameter.value = [colorButton.color.r, colorButton.color.g, colorButton.color.b]; } // Bind value changes and apply initial value parameter.valueChanged.connect(spValueChanged); colorButton.colorChanged.connect(qmlValueChanged); spValueChanged(parameter.value); } } Custom UI to trigger RGB color shader uniform × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-custom_shader_ui_layering.html":{"id":"tutorial-custom_shader_ui_layering.html","title":"Tutorial: custom shader UI - Layering sample","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets custom shader UI - Layering sample Custom shader UI material layering sampleMaterial layering shaders are quite complex and need tens of parameters. It is important to be able to override the view to change the UX when working with layered materials. The following custom UI example is based on PBR material layering shaders embedded in the starter_assets shelf. We want to simplify the UX when editing material parameters instead of having only a simple list of parameters with the following mockup: Possible mockup for the material layering shader parameters UI Bind QML to shader parameterWe want to connect QML components to shader parameters. In order to help us, we will use a helper function. shaderparameterconnect.js - Value connection helper source // Connect a shader parameter to the property of a QML component // @param qmlComponent QML component // @param propertyKey QML component key to bind // @param shaderParameter Shader parameter object function connectPropertyToShaderParameter(qmlComponent, propertyKey, shaderParameter) { // Set QML property to the current parameter value qmlComponent[propertyKey] = shaderParameter.value; // When the QML property has changed, update shader parameter data qmlComponent[propertyKey+\"Changed\"].connect(function() { shaderParameter.value = qmlComponent[propertyKey]; }); // When the shader parameter data has changed, update the QML property shaderParameter.valueChanged.connect(function() { qmlComponent[propertyKey] = shaderParameter.value; }); }Common parametersFirst, we want to display the shader common parameters in a standard way, as a list of parameters inside a group. To do that, we declare for each parameter the appropriate widget and its label. On each widget we bind the corresponding shader parameter using the method above. CommonParameters.qml - Common parameters displaying source import QtQuick 2.7 import QtQuick.Layouts 1.3 import AlgWidgets 2.0 import \"shaderparameterconnect.js\" as ShaderConnect GridLayout { id: layout columns: 2 function connectParameter(parameter) { var components = { \"ao_intensity\": aoIntensity, \"nbSamples\": samplingQuality.item, \"UseNormalFromMask\": normalFromMask, \"DebugMode\": debugMode, \"DebugChannel\": debugChannel.item }; if (parameter.identifier in components) { components[parameter.identifier].parameter = parameter; } } function _initializeLabelComponent(component, labelComponent) { // The component triggers its label visibility labelComponent.visible = Qt.binding(function() { return component.visible }); // When a shader parameter is connected, bind values changes component.parameterChanged.connect(function() { if (!component.parameter) return; // Apply the parameter label on the QML label var parameter = component.parameter; labelComponent.text = parameter.description.label; // Connect the QML component to the shader parameter ShaderConnect.connectPropertyToShaderParameter(component, \"dataValue\", parameter); }); } // Use a QML Component to avoid duplication when declaring a AlgComboBox Component { id: comboBoxComponent AlgComboBox { property var parameter: null property var dataValue textRole: \"label\" model: parameter? parameter.description.enumValues : {} Component.onCompleted: { // Bind the index of the selected entry to its real value currentIndexChanged.connect(function() { dataValue = model[currentIndex].value; }); dataValueChanged.connect(function() { for (var i in model) { if (model[i].value === dataValue) { currentIndex = i; break; } } }); } } } // Ambient occlusion intensity AlgSlider { id: aoIntensity Layout.fillWidth: true Layout.columnSpan: 2 property var parameter: null onParameterChanged: { if (!parameter) return; text = parameter.description.label; minValue = parameter.description.min; maxValue = parameter.description.max; // Connect the QML component to the shader parameter ShaderConnect.connectPropertyToShaderParameter(aoIntensity, \"value\", parameter); } } // Sampling quality combobox AlgLabel { id: labelSamplingQuality } Loader { Layout.fillWidth: true; id: samplingQuality sourceComponent: comboBoxComponent onLoaded: layout._initializeLabelComponent(item, labelSamplingQuality); } // Normal from mask checkbox AlgLabel { id: labelNormalFromMask } AlgCheckBox { Layout.fillWidth: true; id: normalFromMask property alias dataValue: normalFromMask.checked property var parameter: null Component.onCompleted: layout._initializeLabelComponent(normalFromMask, labelNormalFromMask); } // Debug mode checkbox AlgLabel { id: labelDebugMode } AlgCheckBox { Layout.fillWidth: true; id: debugMode property alias dataValue: debugMode.checked property var parameter: null Component.onCompleted: layout._initializeLabelComponent(debugMode, labelDebugMode); } // Debugged channel combobox AlgLabel { id: labelDebugChannel } Loader { Layout.fillWidth: true; id: debugChannel sourceComponent: comboBoxComponent onLoaded: layout._initializeLabelComponent(item, labelDebugChannel); visible: debugMode.checked } } Common parameters displaying Material parametersThe same way we display common parameters, we want to be able to display material parameters as a list. As material parameters widgets are mainly sliders, we use here a repeater to avoid the code duplication. MaterialParameters.qml - Material parameters displaying source import QtQuick 2.7 import QtQuick.Layouts 1.3 import AlgWidgets 2.0 import \"shaderparameterconnect.js\" as ShaderConnect ColumnLayout { property var materialData: null AlgResourceWidget { Layout.fillWidth: true visible: !!parameter property var parameter: materialData? materialData.material : null filters: AlgResourcePicker.DECAL | AlgResourcePicker.TEXTURE | AlgResourcePicker.FILTER | AlgResourcePicker.MATERIAL | AlgResourcePicker.PRESET_MATERIAL; refineQuery: \"u:material \"; defaultLabel: \"Select material \" + (parameter? parameter.description.label : \"\") onParameterChanged: { if (!parameter) return; // Connect the QML component to the shader parameter requestUrl(parameter.value); urlChanged.connect(function() { parameter.value = url; }); parameter.valueChanged.connect(function() { requestUrl(parameter.value); }); } } // As materials parameters are only sliders, we just repeat 4 sliders // and affect a shader parameter object on each one Repeater { model: materialData.parameters delegate: AlgSlider { id: slider Layout.fillWidth: true visible: !!modelData text: modelData.description.label minValue: modelData.description.min maxValue: modelData.description.max Component.onCompleted: { // Connect the QML component to the shader parameter ShaderConnect.connectPropertyToShaderParameter(slider, \"value\", modelData); } } } } Material parameters displaying Material previewTo help the user quickly navigate between the materials parameters, we created a button that displays a preview of the selected resource for a given material. MaterialPreview.qml - Material preview source import QtQuick 2.7 import QtQuick.Controls 1.4 import QtQuick.Controls.Styles 1.4 import QtQuick.Layouts 1.3 import AlgWidgets 2.0 ColumnLayout { id: root spacing: 0 property alias text: label.text property var material: null property bool selected: false signal clicked() Component.onCompleted: { button.clicked.connect(clicked) } Button { id: button width: 50 height: 50 property var previewOpacity: selected? 1 : pressed ? 0.2 : 0.6 style: ButtonStyle { padding { left: 0 right: 0 top: 0 bottom: 0 } background: Rectangle{ visible: false } } Image { mipmap: true cache: false anchors.fill: parent fillMode: Image.PreserveAspectFit opacity: button.previewOpacity visible: root.material &amp;&amp; root.material.value source: \"image://resources/\" + ((root.material &amp;&amp; root.material.value)? root.material.value : \"\") } Rectangle { anchors.fill: parent opacity: button.previewOpacity visible: !(root.material &amp;&amp; root.material.value) radius: width*0.5 color : \"#111\" } Rectangle { anchors.fill: parent visible: selected border.color: \"#000\" border.width: 1 color: \"transparent\" opacity: 0.5 } } AlgLabel { id: label Layout.alignment: Qt.AlignHCenter } } Material preview displaying Final UIThe final UI only uses the previously declared components and forwards shader parameter objects to the right components. custom-ui.qml - Common parameters displaying source import QtQuick 2.7 import QtQuick.Layouts 1.3 import Painter 1.0 import AlgWidgets 2.0 import AlgWidgets.Style 2.0 Rectangle { id: root color: AlgStyle.background.color.mainWindow height: mainLayout.height onHeightChanged: { if (height != mainLayout.height) { height = Qt.binding(function() {return mainLayout.height}); } } property string displayedMaterial: \"\" property var materialsModel: {} function displayShaderParameters(shaderId) { try { // Retrieve the list of each shader parameters with its full description for each one var parameters = alg.shaders.parameters(shaderId); var materials = alg.shaders.materials(shaderId); var model = {}; for (var i in materials) { model[materials[i].description.label] = {'material': materials[i], 'parameters': []}; } // For each parameter, connect it to a QML component inside the // common parameters group or a material parameters group for (var i in parameters) { var parameter = parameters[i]; if (parameter in materials) continue; var group = \"group\" in parameter.description? parameter.description.group : \"\"; if (group in model) { model[group].parameters.push(parameter); } else { commonParameters.connectParameter(parameter); } } // Order parameters by the order of declaration in the shader for(var i in model) { model[i].parameters.sort(function(a,b) { return a.indexInShader-b.indexInShader }) } materialsModel = Object.keys(model).map(function(v) { return model[v] }) .sort(function(a,b) { return a.material.indexInShader-b.material.indexInShader }); displayedMaterial = materialsModel[0].material.description.label; } catch(e) { alg.log.error(e.message); } } ColumnLayout { id: mainLayout width: parent.width AlgGroupWidget { text: \"Common parameters\" activeScopeBorder: true Layout.fillWidth: true toggled: true CommonParameters { Layout.fillWidth: true id: commonParameters } } AlgScrollView { Layout.fillWidth: true Layout.preferredHeight: contentHeight + bottomMargin RowLayout { Layout.fillWidth: true Repeater { model: materialsModel delegate: MaterialPreview { material: modelData.material text: modelData.material.description.label selected: displayedMaterial == text onClicked: { displayedMaterial = text; materialsGroup.toggled = true; } } } } } AlgGroupWidget { id: materialsGroup text: displayedMaterial + \" parameters\" activeScopeBorder: true Layout.fillWidth: true toggled: true ColumnLayout { Layout.fillWidth: true Repeater { model: materialsModel delegate: MaterialParameters { Layout.fillWidth: true visible: modelData.material.description.label == displayedMaterial materialData: modelData } } } } } } Final custom layering shader UI × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-plugin_skeleton.html":{"id":"tutorial-plugin_skeleton.html","title":"Tutorial: plugin skeleton","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets plugin skeleton Main plugin file:main.qml import QtQuick 2.2 import Painter 1.0 PainterPlugin { // starts a timer that will trigger the 'onTick' callback at regular interval tickIntervalMS: -1 // -1 mean disabled (default value) // starts a JSON server on the given port: // you send javascript that will be evaluated and you get the result in JSON format jsonServerPort: -1 // -1 mean disabled (default value) Component.onCompleted: { // Called after the object has been instantiated. // This can be used to execute script code at startup, // once the full QML environment has been established. alg.log.info(\"Component.onCompleted\") } onTick: { // Do something at each tick, depending on tickIntervalMS value alg.log.info(\"onTick\") } onConfigure: { // Do something when the user request the plugin configuration panel alg.log.info(\"onConfigure\") } onApplicationStarted: { // Called when the application is started alg.log.info(\"onApplicationStarted\") } onNewProjectCreated: { // Called when a new project is created, before the onProjectOpened callback alg.log.info(\"onNewProjectCreated\") } onProjectOpened: { // Called when the project is fully loaded alg.log.info(\"onProjectOpened\") } onProjectAboutToClose: { // Called before project unload alg.log.info(\"onProjectAboutToClose\") } onProjectAboutToSave: function(destinationUrl) { // Called before a save, 'destination_url' parameter contains the save destination alg.log.info(\"onProjectAboutToSave: \"+destinationUrl) } onProjectSaved: { // Called after the project was saved alg.log.info(\"onProjectSaved\") } onComputationStatusChanged: function(isComputing) { // Called when the state of the engine computing stacks content change. // If the stack content is computed, 'isComputing' parameter will be false alg.log.info(\"onComputationStatusChanged: \"+isComputing) } onBusyStatusChanged: function(isBusy) { // Called when Substance 3D Painter is busy. // When busy, project saving functionnalities are disabled. alg.log.info(\"onBusyStatusChanged: \"+isBusy) } onExportAboutToStart: function(maps) { // Called just before the export process starts. // 'maps' is the list of filepaths expected to be written. alg.log.info(\"onExportAboutToStart: \") for (var stackName in maps) { alg.log.info(stackName); for (var filePath in maps[stackName]) { alg.log.info(maps[stackName][filePath]); } } // Example: // Open the 'PreviewSphere' sample, set 'C:/tmp' as export path, choose 'png' as export // format and select the 'PBR MetalRough' config, the example above will output: // onExportAboutToStart: // Sphere // c:/tmp/Sphere_Sphere_BaseColor.png // c:/tmp/Sphere_Sphere_Roughness.png // c:/tmp/Sphere_Sphere_Metallic.png // c:/tmp/Sphere_Sphere_Normal.png // c:/tmp/Sphere_Sphere_Height.png // Please note the 'Opacity' and 'Emissive' maps are not listed here because they // can not be exported with this sample while the actual export will warn about it. } onExportFinished: function(status, maps) { // Called right after the export process ends. // 'status' is the error status returned by the process. Available values are: // - Export.Status_Ok // - Export.Status_Warn // - Export.Status_Error // - Export.Status_Canceled // 'maps' is the list of filepaths effectively exported. alg.log.info(\"onExportFinished: \") if (status != Export.Status_Ok) { alg.log.error(\"Export failed.\") } else { for (var stackName in maps) { alg.log.info(stackName); for (var filePath in maps[stackName]) { alg.log.info(maps[stackName][filePath]); } } } } onActiveTextureSetAboutToChange: { // Called before the active texture set stack changes alg.log.info(\"onActiveTextureSetAboutToChange\") } onActiveTextureSetChanged: function(stackPath) { // Called after the active texture set stack changes, 'activeTextureSetStack' contains the new active stack path. // The stack path may be empty if no texture set stack is active. This can happen when closing a project. alg.log.info(\"onActiveTextureSetChanged: \" + stackPath) } }Plugin meta data:Information about the plugin can be provided by creating a plugin.json file in the plugin directory. Available properties are: description: plugin description, displayed in the plugin about dialog. url: project homepage, displayed in the plugin about dialog. Warning, the scheme is mandatory to create a clickable link. version: plugin version. license: plugin license. min_api_version: required minimal scripting API version. third_parties: external licenses used by the plugin. This is an array of object with the following properties: name: name of the third party description: description of the third party homepage_url: homepage url of the third party license_url: license url of the third party Example: { \"description\": \"This is a sample plugin\", \"url\": \"https://www.myplugin.com\", \"version\": \"0.1.0\", \"license\": \"&lt;a href=\\\"https://opensource.org/licenses/MIT\\\"&gt;MIT&lt;/a&gt;\", \"third_parties\": [ { \"name\": \"Foo\", \"description\": \"this is the description of Foo\", \"homepage_url\": \"https://www.thirdpartylibrary.com\", \"license_url\": \"https://opensource.org/licenses/MIT\" } ] } × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-ui.html":{"id":"tutorial-ui.html","title":"Tutorial: custom UI","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets custom UI Create custom ui elements. main.qml import QtQuick 2.2 import Painter 1.0 PainterPlugin { Component.onCompleted: { // create toolbar buttons var t = alg.ui.addToolBarWidget(\"dock.qml\"); t.rectangle.color = \"blue\" t = alg.ui.addToolBarWidget(\"dock.qml\"); t.rectangle.color = \"green\" t = alg.ui.addToolBarWidget(\"dock.qml\"); t.rectangle.color = \"yellow\" t = alg.ui.addToolBarWidget(\"dock.qml\"); t.rectangle.color = \"purple\" // create a dock widget alg.ui.addDockWidget(\"dock.qml\"); } }dock.qml import QtQuick 2.3 import QtQuick.Window 2.2 import QtQuick.Layouts 1.2 Item { width: 24 height: 24 objectName: \"My plugin UI\" property alias rectangle: rect Rectangle { id: rect anchors.fill: parent color: \"red\" MouseArea { id: mouseArea anchors.fill: parent onClicked: { var ok = alg.mapexport.showExportDialog(); if (ok) { alg.log.info(\"Export successful!\") } else { alg.log.warn(\"Export cancelled!\") } } } } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"tutorial-websocket.html":{"id":"tutorial-websocket.html","title":"Tutorial: remote connection with a WebSocket","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets remote connection with a WebSocket WebSocketWebSocket is a network specification allowing an interactive communication between a server and its clients through the HTTP protocol. In QML, you have natively access to a WebSocket connection or a WebSocket server implementation. Example: Communicate with Substance 3D Painter via a browserThe following example contains two files: the first one is the Substance 3D Painter plugin the second one is the file to be interpreted by your browser; it will act as an external application trying to communicate with Substance 3D Painter When the plugin is activated, the following actions will be triggered: Substance 3D Painter (Pt) asks the browser to open the browser_websocket_example.html file (acting as the external application) Pt creates WebSocket server on the port 12345 and wait for new clients The browser tries to connect to a server located at ws://localhost:12345/ Pt accepts the incoming connection The browser decides to send a message to welcome Pt Pt logs this message and sends back a HTML content to be displayed in the browser The browser displays the received content in the page After the execution, you will have a log in Substance 3D Painter that looks like: [Script] New client connected [Script] Message received from at 17:25:41: Hello Substance 3D Painterwhile in the browser the content will looks like: Hello! Your are connected to Substance 3D Painter via a WebSocket Time: 17:25:41 Substance 3D Painter version: 2.5.0 Scripting API version: 1.0.3Plugins filesHere is the content of the two files to be placed in the Substance 3D Painter plugins folder. plugins/websocket_sample/main.qml import QtQml 2.1 import QtQuick 2.7 import QtWebSockets 1.0 import Painter 1.0 PainterPlugin { Component.onCompleted: { // Open the browser sample page, able to communicate with Substance 3D Painter // If this doesn't automatically open a web page, you can open this file yourself in your browser Qt.openUrlExternally('browser_websocket_example.html'); } // Declare a WebSocket server listening on the port 12345 // The WebSocket url will be ws://localhost:12345/ or ws://[MY_IP]:12345/ WebSocketServer { listen: true port: 12345 onClientConnected: { alg.log.info(\"New client connected\"); // The clientConnected signal is called with a webSocket object in parameter that represents // the newly created connection between the server and the client. // When we receive a message from a connected client, display it, then send back a message. webSocket.onTextMessageReceived.connect(function(message) { var date = (new Date()).toLocaleTimeString(); alg.log.info(\"Message received at %1: %2\".arg(date).arg(message)); webSocket.sendTextMessage(( // Send HTML content to be displayed in the browser \"&lt;h1&gt;Hello!&lt;/h3&gt;\" + \"&lt;p&gt;Your are connected to Substance 3D Painter via a WebSocket&lt;/p&gt;\" + \"&lt;ul&gt;\" + \" &lt;li&gt;Time: %1&lt;/li&gt;\" + \" &lt;li&gt;Substance 3D Painter version: %2&lt;/li&gt;\" + \" &lt;li&gt;Scripting API version: %3&lt;/li&gt;\" + \"&lt;/ul&gt;\" ).arg(date).arg(alg.version.painter).arg(alg.version.api)); }); } } }plugins/websocket_sample/browser_websocket_example.html &lt;html&gt; &lt;head&gt;&lt;title&gt;Substance 3D Painter connection test&lt;/title&gt;&lt;/head&gt; &lt;body&gt;&lt;/body&gt; &lt;script&gt; // Create a WebSocket object // It will attempt to open the connection to the Substance 3D Painter server var socket = new WebSocket(\"ws://localhost:12345/\"); // When the connection is initialized, send a message to Substance 3D Painter to welcome it socket.onopen = function onSocketOpen() { socket.send(\"Hello Substance 3D Painter\"); } // When we receive content from the WebSocket, display it socket.onmessage = function onSocketMessage(event) { document.write(event.data); } &lt;/script&gt; &lt;/html&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "}}
    </script>
