derParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Substance 3D Painter plugin systemExtend Substance 3D Painter functionalities in javascript and qml. First steps Plugin skeleton Custom UI Javascript API QML extensions AlgWidgets Plugin installationCreate a folder in \"Documents/Adobe/Substance 3D Painter/plugins\" that contains at least a \"main.qml\" file. The folder name will be used as the plugin name. Plugins can be enabled/disabled from the Substance 3D Painter Plugins menu entry. API Changes1.1.17 (Substance 3D Painter 8.3.0) Common parameters for baking is now instanciated per material as materialParameters. commonBakingParameters now always throw an error. Use textureSetBakingParameters instead. setCommonBakingParameters now always throw an error. Use setTextureSetBakingParameters instead. textureSetBakingParameters now outputs common parameters for the texture set as materialParameters. setTextureSetBakingParameters now allows to set common parameters for the texture set as materialParameters. curvatureMethod now requires a texture set name. setCurvatureMethod now requires a texture set name. 1.1.16 (Substance 3D Painter 8.1.0) Fix qml deprecated warnings with Qt 5.15 update. 1.1.15 (Substance 3D Painter 7.3.0)namespacesalg.project Add isBusy. Project saving functions are disabled when Substance 3D Painter is busy. 1.1.14 (Substance 3D Painter 7.2.3)namespacesalg.ui showExportDialog now returns latest export status. 1.1.13 (Substance 3D Painter 7.2.0)namespacesalg.ui Add addAction to add a custom action to an existing menu. 1.1.12 (Substance Painter 6.2.0)namespacesalg.project ProjectSettings has been updated to support new UV Tile (UDIM) workflow, see ProjectSettings for more details. 1.1.11 (Substance Painter 6.1.3)Plugins The onProjectOpened event is now called when the project is fully loaded. namespacesalg.mapexport Every method of the mapexport namespace will now throw an exception if called when no project is opened. 1.1.10 (Substance Painter 6.1.2)namespacesalg.baking Add curvatureMethod to query the current method used to compute the curvature. Add setCurvatureMethod to change the method used to compute the curvature. 1.1.9 (Substance Painter 2019.3.0)Plugins Minor changes inside some QML Items have been made to remove new warnings introduced with Qt 5.12.5. The upgrade to Qt 5.12.5 allows the use of new version of qml modules, see the Qt QML modules page. 1.1.8 (Substance Painter 2019.2.0)namespacesalg.texturesets Add setResolution to change the resolution of one or several texture sets. Add getActiveTextureSet to get the currently paintable texture set. Add setActiveTextureSet to set the currently paintable texture set. alg.baking The property Dilation_width in the commonParameters has been renamed Dilation_Width with a capital W. We still support the old name. The property Ignore_Backface for the Thickness baker has been removed since it was not used. If this property is set, we just ignore it. Plugins Add the onActiveTextureSetAboutToChange and onActiveTextureSetChanged events on PainterPlugin root object. 1.1.7 (Substance Painter 2019.1.3)Plugins Expose wrapMode and elide properties of buttons and checkboxes. 1.1.6 (Substance Painter 2019.1.1)namespacesalg.mapexport Change documentStructure behavior, layer selected parameter will be true even if the mask is selected. 1.1.5 (Substance Painter 2019.1.0)namespacesalg.fileIO Add listDir to list entries in a directory Add isFile to check wether a path is a file Add isDir to check wether a path is a directory Add remove to delete a file from the file system Optional attribute filePath added to getResourceInfo result, which provides the local file path of the resource, if possible. alg.mapexport New attribute dithering added to MapInfo type. alg.texturesets Add structure to query the detailed structure of a texture set. 1.1.4 (Substance Painter 2018.3.0)namespacesalg.display New module display alg.display. Add getEnvironmentResource to get the current environment map of the project Add setEnvironmentResource to change the environment map of the project Add getColorLutResource to get the current color profile LUT of the project Add setColorLutResource to change the color profile LUT of the project alg.texturesets Add addChannel to create a new channel in a given texture set Add editChannel to edit a specific channel in a given texture set Add removeChannel to remove a specific channel in a given texture set 1.1.3 (Substance Painter 2018.2.2)namespacesalg.project Add saveAsTemplate method to create a template file (spt) from a currently open project alg.mapexport Add getProjectExportOptions to query the current export options (file format, padding, etc) of a project Add getProjectExportPreset to query the current export preset used of a project Add setProjectExportOptions to modify the export options (file format, padding, etc) of a project (without exporting) Add setProjectExportPreset to modify the export preset of a project (without exporting) 1.1.2 (Substance Painter 2018.2.0)namespacesPlugins Fix the onNewProjectCreated event on PainterPlugin root object to be called even if creating project from a template. alg.shaders Shader instance now contains the internal url of the shader resource. Add updateShaderInstance method to give possibility to update the shader resource in use by an instance. 1.1.1 (Substance Painter 2018.1.2)Plugins Add version 2.0 of AlgWidgets module. See AlgWidgets changelog for more information. AlgWidgets version 1.0 has been deprecated, use version 2.0 instead. namespacesalg.project Saving functions can now be configured with the saving mode (Incremental saving/Full saving). 1.1.0 (Substance Painter 2018.1.0)QML environment Upgrade Qt version from 5.7.x to 5.9.x branch (Long term support), including many QML changes. See the official documentation for more information. namespacesalg.log The function warn has been deprecated, use warning instead. alg.mapexport The function additionalMapIdentifiers has been deprecated, use meshMapIdentifiers instead. The function saveAdditionalMap has been deprecated, use saveMeshMap instead. alg.ui Add addWidgetToPluginToolBar method to give possiblity to pack all custom tool buttons inside a standard common toolbar. 1.0.10 (Substance Painter 2017.4.2)Plugins Add a onExportAboutToStart and onExportFinished events on PainterPlugin root object that are triggered through the GUI respectively just before and right after the export process (see Plugin Skeleton tutorial). Add getPathsExportDocumentMaps method to get the filepaths of the exported textures for the given export preset without doing the export. 1.0.9 (Substance Painter 2017.4.1)namespacesalg.project Add an exportMesh method to export the internal mesh from the current project 1.0.8 (Substance Painter 2017.3.0)namespacesalg Add a documents_directory property to get the Substance Painter documents folder alg.project Add a saveAsCopy method to save the current project as a copy 1.0.7 (Substance Painter 2017.2.0)Plugins Add a onComputationStatusChanged event on PainterPlugin root object to know the state of the engine computing stacks content (see Plugin Skeleton tutorial) namespacesalg.mapexport Add textureSetResolution method to get the current resolution of a texture set 1.0.6 (Substance Painter 2017.1.0)namespacesalg.fileIO Fix the wrong behavior when working with binary data alg.resources Add importShelfResource method to import a resource into the default shelf Add refreshShelves method to discover new resources added in the shelves folders Add selectResources method to display and select resources in the shelf window 1.0.5 (Substance Painter 2.6.0)JavaScript environment Improve compatibility with external JavaScript libraries by adding some missing functions in the environment Add setTimeout and clearTimeout functions Add setInterval and clearInterval functions namespacesalg.resources Add findResources method to look for resources matching a pattern Add documentResources method to retrieve used resources in the project Add getResourceInfo method to query information on a specific resources Add updateDocumentResources method to update used resources in the project Add shelves and userShelves methods to query available shelves 1.0.4 (Substance Painter 2.5.2)namespacesalg.resources Add addShelf and removeShelf methods allowing to add/remove shelves Add shelfExists method to query if a shelf with the same name already exists Add pluginShelves method to query the shelves added by the plugin 1.0.3 (Substance Painter 2.5.0)Plugins Add a AlgWidgets QML components library matching Substance Painter style with its specific documentation Add a resources image provider to help retrieving resources thumbnails Upgrade Qt version allowing to use Qt Quick Controls 2 in QML files Custom shader UI Give the possibility to override the shader parameters UI with a QML file Tutorials Add a basic custom shader UI tutorial Add an advanced custom shader UI tutorial with a material layering use case Add a WebSocket communication tutorial namespacesalg.baking Report errors when setting baking data alg.mapexport Add exportDocumentMaps method to export document stacks with a given export preset alg.project Add create method to set up a new project Add lastImportedMeshUrl method to retrieve the URL of the mesh used in the project alg.project.settings Add new project.settings namespace to provide persistent custom settings control in the project alg.resources Add new resources namespace to import resources alg.shaders Add new shaders namespace to query and give control on shaders parameters 1.0.2 (Substance Painter 2.3.1)namespacesalg.baking / alg.mapexport Fix some namming inconsistencies alg.settings Fix alg.settings.value: The method now ensure that the returned value is of the same type as the default value 1.0.1 (Substance Painter 2.3)Plugins Add an About dialog generated from a plugin.json file that describes the plugin Add configure action in the plugins menu and its equivalent callback on main plugin file Add possibility to reload a plugin in the plugins menu namespacesalg.baking Add examples on method commonBakingParameters, setCommonBakingParameters, materialBakingParameters, and setMaterialBakingParameters alg.mapexport Add saveChannelMap method to export a channel map Add saveMeshMap method to export a mesh map (additional map) Add saveConverted method to export a converted map computed from others channels/maps Add channelIdentifiers method to get the list of channel identifiers Add meshMapIdentifiers method to get the list of mesh map (additional map) identifiers Add convertedMapIdentifiers method to get the list of converted map identifiers Add layerBlendingModes method to retrieve blending modes from a layer for each channels (mode and opacity) Add channelFormat method to retrieve channel format of a stack channel Add export parameters Extended padding control (type and dilation) Bits per channel control (bitDepth) Keep, or not, alpha channel (keepAlpha) Add uidand enabled members on layers on documentStructure method output Add possibility to export a layer content based on its uid on save method Add possibility to resolve custom user channels name alg.project Add name method to get current project name alg.settings Add new settings namespace to give plugin persistent settings control alg.subprocess Add startDetached method to start a command in a new process, and detaches from it × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.html":{"id":"alg.html","title":"Namespace: alg","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.pro mespace: baking alg. baking Manage baking of the opened project Classes BakingError Methods &lt;static&gt; bake(textureSetName) Bake maps of a texture set with its current baking parameters Parameters: Name Type Description textureSetName string The texture set name Throws: alg.baking.BakingError &lt;static&gt; commonBakingParameters() This function must not be used because the common baking parameters are now instanciated per material as materialParameters. Always throws an error to inform user to switch to alg.baking.textureSetBakingParameters. Throws: alg.baking.BakingError &lt;static&gt; curvatureMethod(textureSetName) Get the current method used to compute the curvature map Parameters: Name Type Description textureSetName string The texture set name Throws: if no project is opened Type alg.baking.BakingError Returns: Method can either be 'FromMesh' or 'FromNormalMap' (deprecated) Type string &lt;static&gt; selectCageMesh() Ask the user to select a cage mesh Returns: The selected mesh path or null if canceled &lt;static&gt; selectHighDefinitionMeshes() Ask the user to select a list of high definition meshes Returns: The selected meshes path or an empty array if canceled &lt;static&gt; setCommonBakingParameters() This function must not be used because the common baking parameters are now instanciated per material as materialParameters. Always throws an error to inform user to switch to alg.baking.setTextureSetBakingParameters. Throws: alg.baking.BakingError &lt;static&gt; setCurvatureMethod(textureSetName, method) Set the method used to compute the curvature map Parameters: Name Type Description textureSetName string The texture set name method string Method can either be 'FromMesh' or 'FromNormalMap' (deprecated) Throws: if method is unknown or if no project is opened Type alg.baking.BakingError &lt;static&gt; setTextureSetBakingParameters(textureSetName, parameters) Set baking parameters of a texture set of the current project Parameters: Name Type Description textureSetName string The texture set name parameters object The baking parameters to merge as a JSON object Throws: alg.baking.BakingError Example // get the texture set baking parameters var parameters = alg.baking.textureSetBakingParameters(\"textureSetName\") // disable ambient occlusion parameters.definitions.Ambient_occlusion.enabled = false // it is also possible to do it this way parameters[\"definitions\"][\"Ambient_occlusion\"][\"enabled\"] = false // set the new texture set baking parameters alg.baking.setTextureSetBakingParameters(\"textureSetName\", parameters) &lt;static&gt; textureSetBakingParameters(textureSetName) Get baking parameters of a texture set of the current project Parameters: Name Type Description textureSetName string The texture set name Throws: alg.baking.BakingError Returns: The baking parameters as a JSON object Type object Example // Form of the texture set baking parameters { materialParameters: { commonParameters: { Apply_Diffusion: false, Dilation_Width: 32, Output_Size: [9, 9] }, detailParameters: { Antialiasing: \"None\", Average_Normals: true, ... } }, definitions: { Ambient_occlusion: { enabled: true, parameters: { Attenuation: \"Linear\", Distribution: \"Cosine\", Ignore_Backface: true, Max_Occluder_Distance: 0.1, Min_Occluder_Distance: 0.00001, Relative_to_Bounding_Box: true, Secondary_Rays: 64, Self_Occlusion: \"Always\", Spread_Angle: 180 } }, ... } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.baking.BakingError.html":{"id":"alg.baking.BakingError.html","title":"Class: BakingError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg. ronment map resource URL of the active project Throws: alg.display.DisplaySettingsError Returns: The environment map URL Type string Example // Log the resource url of the env map currently used in the opened project alg.log.info(alg.display.getEnvironmentResource()) // Output example // resource://starter_assets/tomoco_studio?version=4b460f53d5311d91604d4090b64e0dd4e72b8a19.image &lt;static&gt; setColorLutResource(newUrl) Set the color profile LUT resource URL of the active project Parameters: Name Type Description newUrl string The new color profile LUT URL Throws: alg.display.DisplaySettingsError Example // Log the resource url of the color LUT currently used in the opened project alg.log.info(\"Current color LUT: \" + alg.display.getColorLutResource()) // Look for the sepia color LUT var res = alg.resources.findResources(\"allego*\", \"sepia\")[0] // Set sepia as the new color LUT. alg.display.setColorLutResource(res) // Log the resource url of the newly used color LUT alg.log.info(\"New color LUT: \" + alg.display.getColorLutResource()) // Output example // Current color LUT: resource://starter_assets/film_noir?version=92858924bb9cc52b0d8ae876b045a91eeaef9055.image // New color LUT: resource://starter_assets/sepia?version=aa496c84d1c09d4f17f1778bff7215f9a1943f2c.image &lt;static&gt; setEnvironmentResource(newUrl) Set the environment map resource URL of the active project Parameters: Name Type Description newUrl string The new environment map URL Throws: alg.display.DisplaySettingsError Example // Log the resource url of env currently used in the opened project alg.log.info(\"Current env map: \" + alg.display.getEnvironmentResource()) // Look for the bonifacio_street env map var res = alg.resources.findResources(\"allego*\", \"bonifacio_street\")[0] // Set bonifacio_street as the new env map. alg.display.setEnvironmentResource(res) // Log the resource url of the newly used env map alg.log.info(\"New env map: \" + alg.display.getEnvironmentResource()) // Output example // Current env map: resource://starter_assets/tomoco_studio?version=4b460f53d5311d91604d4090b64e0dd4e72b8a19.image // New env map: resource://starter_assets/bonifacio_street?version=d30facd8d860fc212f864065641cdca4e8006510.image × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.display.DisplaySettingsError.html":{"id":"alg.display.DisplaySettingsError.html","title":"Class: DisplaySettingsError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: DisplaySettingsError alg.display. DisplaySettingsError new DisplaySettingsError(name, message, Stack) Error thrown by this module. Parameters: Name Type Description name string Error name message string Error description Stack Object of the error Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.fileIO.html":{"id":"alg.fileIO.html","title":"Namespace: fileIO","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: fileIO alg. fileIO Reading and writing files. Classes File FileIOError Methods &lt;static&gt; exists(filePath) Check if a file exists. Parameters: Name Type Description filePath string The file path to be checked. Throws: alg.fileIO.FileIOError Returns: True if the file exists. Type Boolean &lt;static&gt; isDir(path) Check whether the path is a directory. Parameters: Name Type Description path string The path to check. Returns: True if the path is a directory. Type Boolean &lt;static&gt; isFile(path) Check whether the path is a file. Parameters: Name Type Description path string The path to check. Returns: True if the path is a file. Type Boolean &lt;static&gt; listDir(path) Returns a list of the names of all the files and directories in the directory Parameters: Name Type Description path string The path to the directory Returns: The names of all entries in path (including hidden files and links) Type list &lt;static&gt; localFileToUrl(path) Convert a path to an URL. Parameters: Name Type Description path string The local file path to be converted. Throws: alg.fileIO.FileIOError Returns: The URL corresponding to the path. Type string &lt;static&gt; open(filePath, mode) Open a file. Parameters: Name Type Description filePath string The file to be opened. mode string - 'r': read only - 'r+': read write - 'w': write only (and truncate the file) - 'a': append (write) at the end of the file - add a trailing 'b' to open the file in binary mode Throws: alg.fileIO.FileIOError Returns: A file object. Type alg.fileIO.File &lt;static&gt; urlToLocalFile(url) Convert an URL to a path Parameters: Name Type Description url string The URL to be converted Throws: alg.fileIO.FileIOError Returns: The local file path corresponding to the URL Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.fileIO.File.html":{"id":"alg.fileIO.File.html","title":"Class: File","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: File alg.fileIO. File new File() File device - This constructor is private, to open a file use alg.fileIO.open. Members &lt;static&gt; prototype Methods atEnd() Check end of file. Returns: True if the end of the file has been reached. Type Boolean close() Close the file. closed() Check whether the file was closed or not. Returns: True if the file was closed. Type Boolean pos() Position where data is writen or read from. Returns: The position. Type Number read(maxSize) Read at most maxSize bytes from the file. Parameters: Name Type Description maxSize Number maximum number of bytes to be read. Returns: Data as an Uint8Array if the file is open in binary mode or as a string otherwise. Type string | Uint8Array readAll() Read all available data. Returns: Data as an Uint8Array if the file is open in binary mode or as a string otherwise. Type string | Uint8Array readLine() Read a line from the file - the file should not be opened in binary mode. Returns: Data. Type string remove() Remove the file. seek(position) Set current position for read/write operations. Parameters: Name Type Description position Number The position to be set. Throws: If the seek failed. Type alg.fileIO.FileIOError size() Size of the file Returns: The file size Type Number write(data) Write data to the file. Parameters: Name Type Description data string | Uint8Array Data to be written. Has to be an Uint8Array (or an ArrayBuffer) if the file is open in binary mode and a string otherwise. Throws: alg.fileIO.FileIOError Returns: The number of bytes that were actually written. Type Number × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.fileIO.FileIOError.html":{"id":"alg.fileIO.FileIOError.html","title":"Class: FileIOError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: FileIOError alg.fileIO. FileIOError new FileIOError(message) Errors thrown by fileIO. Parameters: Name Type Description message string error description. × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.log.html":{"id":"alg.log.html","title":"Namespace: log","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: log alg. log Send messages to Painter log window Methods &lt;static&gt; error(message) Log an error message Parameters: Name Type Description message string the message to be displayed &lt;static&gt; exception(exception) Log a catched exception from a try/catch block Parameters: Name Type Description exception Exception the exception to be displayed &lt;static&gt; info(message) Log an informative message Parameters: Name Type Description message string the message to be displayed &lt;static&gt; warning(message) Log a warning message Parameters: Name Type Description message string the message to be displayed × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.mapexport.html":{"id":"alg.mapexport.html","title":"Namespace: mapexport","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: mapexport alg. mapexport Exports maps from the currently opened project Classes ExportError Methods &lt;static&gt; channelFormat(stackPath, channel) Retrieve the channel format of a specific stack channel. Parameters: Name Type Description stackPath alg.mapexport.StackPath Path to the stack channel string Identifier of the channel to export (see channelIdentifiers) Throws: alg.mapexport.ExportError Returns: The channel format if stack found Type alg.mapexport.ChannelFormat &lt;static&gt; channelIdentifiers( [stackPath]) Get the list of channel identifiers. If a context is passed (texture set/stack), return only used channels with resolved user channels. Parameters: Name Type Argument Description stackPath alg.mapexport.StackPath &lt;optional&gt; Path to the stack used to resolve channels Throws: alg.mapexport.ExportError Returns: Channel identifiers are: basecolor, height, specular, opacity, emissive, displacement, glossiness, roughness, anisotropylevel, anisotropyangle, transmissive, scattering, reflection, ior, metallic, normal, ambientOcclusion, diffuse, specularlevel, blendingmask, [custom user names]. Type Array.&lt;string&gt; &lt;static&gt; convertedMapIdentifiers() Get the list of converted map identifiers. A converted map is a map computed from other channels/maps. Returns: Converted map identifiers are: 1/ior, ao_mixed, diffuse, f0, glossiness, glossiness2, normal, normal_directx, reflection, specular, unity4diff, unity4gloss Type Array.&lt;string&gt; &lt;static&gt; documentStructure() Dump the document structure Returns: Null if no project is opened, the document structure as an Object else Type Object Example // Form of the document structure: { materials: [{ name: \"Material 1\", selected: true, stacks: [{ // Only one unnamed stack by default name: \"\", selected: true, channels: [\"basecolor\", \"height\", ...], layers: [{ name: \"Layer 1\", uid: 24 hasMask: true, selected: false, maskSelected: false, enabled: true }, { name: \"Folder 1\", uid: 48 hasMask: false, selected: true, maskSelected: false, layers: [{ name: \"Layer 2\", uid: 66 hasMask: false, selected: false, maskSelected: false, enabled: true }, {...}] }, {...}] }, {...}] }, {...}]} &lt;static&gt; exportDocumentMaps(preset, path, format [, mapInfo] [, stackPaths] [, exportShaderParams] [, exportUSD]) Export the document with an export preset. If no stack paths are given, all the texture sets will be exported regardless of the current selected ones in the project export options. Parameters: Name Type Argument Default Description preset string Export preset name or a filepath to a .spexp file path string Path to the folder where the map will be exported format string Export image format (\"jpg\", \"png\" ...) mapInfo alg.mapexport.MapInfo &lt;optional&gt; Control export parameters stackPaths Array.&lt;alg.mapexport.StackPath&gt; &lt;optional&gt; Paths to the stacks exportShaderParams boolean &lt;optional&gt; false Export shader instances json file exportUSD boolean &lt;optional&gt; false Export USD file Throws: alg.mapexport.ExportError Returns: Exported maps infos indexed by stack. Type object Example // export 1k tiff textures with the \"PBR MetalRough\" preset and display the output alg.log.info(alg.mapexport.exportDocumentMaps( \"PBR MetalRough\", \"c:/tmp/export/pbr\", \"tiff\", {resolution:[1024,1024]} )); // output example on the PreviewSphere sample project { \"Sphere\":{ \"$mesh_$textureSet_BaseColor\": \"c:/tmp/export/pbr/Sphere_Sphere_BaseColor.tiff\", \"$mesh_$textureSet_Emissive\": \"\", \"$mesh_$textureSet_Height\": \"c:/tmp/export/pbr/Sphere_Sphere_Height.tiff\", \"$mesh_$textureSet_Metallic\": \"c:/tmp/export/pbr/Sphere_Sphere_Metallic.tiff\", \"$mesh_$textureSet_Normal\": \"c:/tmp/export/pbr/Sphere_Sphere_Normal.tiff\", \"$mesh_$textureSet_Roughness\": \"c:/tmp/export/pbr/Sphere_Sphere_Roughness.tiff\" } } &lt;static&gt; exportPath() Get the export path of the opened project Returns: The export path if a project is opened, an empty string else Type string &lt;static&gt; getPathsExportDocumentMaps(preset, path, format [, stackPaths]) Same as alg.mapexport.exportDocumentMaps but without performing rendering and disk writing. If no stack paths are given, all the texture sets will be considered as exported regardless of the current selected ones in the project export options. Parameters: Name Type Argument Description preset string Export preset name or a filepath to a .spexp file path string Path to the folder where the map will be exported format string Export image format (\"jpg\", \"png\" ...) stackPaths Array.&lt;alg.mapexport.StackPath&gt; &lt;optional&gt; Paths to the stacks Throws: alg.mapexport.ExportError Returns: Exported maps infos indexed by stack. See alg.mapexport.exportDocumentMaps for more details. Type object &lt;static&gt; getProjectExportOptions() Get the project export options Returns: An object with all the current options. See setProjectExportOptions for the list of members Type Object &lt;static&gt; getProjectExportPreset() Get the project export preset Returns: If a project is opened, the export preset of the project. Otherwise throws an error Type string &lt;static&gt; layerBlendingModes(layerPath) Retrieve blending modes information of a specific layer Parameters: Name Type Description layerPath object Description of the layer. Generic form of the layer path: [\"Texture set name\", \"Optional stack name\", \"Optional group name\", ..., \"Layer name\"]. It is also possible to use a layer uid as a layer path. Throws: alg.mapexport.ExportError Returns: Blending modes information Type Object Examples // get blending modes of the layer \"Fill layer 2\" in the texture set \"M1\" var modes = alg.mapexport.layerBlendingModes([\"M1\", \"Fill layer 2\"]); // output example: var modes = { basecolor: { mode: \"Multiply\", opacity: 50 }, height:{ \"mode\":\"Linear dodge (Add)\", \"opacity\": 100 }, {...} }; // get blending modes of the layer with uid 42 var modes = alg.mapexport.layerBlendingModes(42); &lt;static&gt; meshMapIdentifiers( [textureSetName]) Get the list of mesh map identifiers If a context is passed (texture set), return only existing mesh maps. Parameters: Name Type Argument Description textureSetName string &lt;optional&gt; Name of the texture set to resolve mesh maps Returns: Mesh map identifiers are: normal_base, world_space_normals, id, ambient_occlusion, curvature, position, thickness Type Array.&lt;string&gt; &lt;static&gt; save(dataPath, filePath [, mapInfo]) Render and save a part of the document to a file. Parameters: Name Type Argument Description dataPath Array.&lt;object&gt; Description of the object to be rendered. Generic form of the data path: [\"Texture set name\", \"Optional stack name\", \"Optional group name\", ..., \"Optional layer name\", \"Map name\"]. It is also possible to use a layer uid to generate the data path: [Layer uid (number), \"Map name\"]. Valid map names are: mask, basecolor, base color, height, specular, opacity, emissive, displacement, glossiness, roughness, anisotropylevel, anisotropy level, anisotropyangle, anisotropy angle, transmissive, reflection, ior, metallic, normal, ambientocclusion, user0, user 0, user1, user 1, user2, user 2, user3, user 3, user4, user 4, user5, user 5, user6, user 6, user7, user 7, [custom user names]. filePath string The file where the image will be saved. Image format is based on file extension. mapInfo alg.mapexport.MapInfo &lt;optional&gt; Control export parameters Throws: alg.mapexport.ExportError Examples // export the \"base color\" map from the \"M1\" texture set in jpg format alg.mapexport.save([\"M1\", \"base color\"], \"c:/file_path.jpg\") // export the mask of a layer in png format alg.mapexport.save([\"M1\", \"Group 1\", \"Layer 1\", \"mask\"], \"c:/file_path.png\") // export the mask of a layer specifying the uid alg.mapexport.save([24, \"mask\"], \"c:/file_path.png\") // export without padding and a custom resolution alg.mapexport.save( [\"M1\", \"base color\"], \"c:/file_path.jpg\", {padding:\"Transparent\", dilation:0, resolution:[256,512]}) // explicitly disable dithering on normal/height maps when exporting with 8-bits file formats alg.mapexport.save([\"M1\", \"normal\"], \"c:/file_path.tga\", {dithering:\"disabled\"}) &lt;static&gt; saveChannelMap(stackPath, channel, filePath [, mapInfo]) Render and save a stack channel of the document to a file. Parameters: Name Type Argument Description stackPath alg.mapexport.StackPath Path to the stack channel string Identifier of the channel to export (see channelIdentifiers) filePath string The file where the image will be saved. Image format is based on file extension. mapInfo alg.mapexport.MapInfo &lt;optional&gt; Control export parameters Throws: alg.mapexport.ExportError &lt;static&gt; saveConvertedMap(stackPath, convertedMap, filePath [, mapInfo]) Render and save a converted map of the document to a file. Parameters: Name Type Argument Description stackPath alg.mapexport.StackPath Path to the stack convertedMap string Identifier of the converted map to export (see convertedMapIdentifiers) filePath string The file where the image will be saved. Image format is based on file extension. mapInfo alg.mapexport.MapInfo &lt;optional&gt; Control export parameters Throws: alg.mapexport.ExportError &lt;static&gt; saveMeshMap(textureSetName, meshMap, filePath [, mapInfo]) Save an mesh map of the document to a file. Parameters: Name Type Argument Description textureSetName string Name of the texture set meshMap string Identifier of the mesh map to export (see meshMapIdentifiers) filePath string The file where the image will be saved. Image format is based on file extension. mapInfo alg.mapexport.MapInfo &lt;optional&gt; Control export parameters Throws: alg.mapexport.ExportError &lt;static&gt; setProjectExportOptions(options) Set the project export options. Throws if it failed to set an option, or if there is no project open. Parameters: Name Type Description options Object An object which contains the options to set. Properties Name Type Description fileFormat string The file format extension for the map exports (e.g. PNG, TIFF) padding string The padding type. One of the following (Passthrough, Color, Transparent, Diffusion, Infinite) dilation number The number of pixels for the dilation bitDepth number The number of bits per channel (8,16,32) exportShaderParams boolean Export the shader parameters along with the maps exportUSD boolean Export the USD file &lt;static&gt; setProjectExportPreset(presetName) Set the project export preset from its name. Parameters: Name Type Description presetName string Name of the preset &lt;static&gt; showExportDialog(options) Open the project export dialog Parameters: Name Type Description options object Export dialog options that can be used to override project defaults. Properties Name Type Description format string Export image format (\"jpg\", \"png\" ...) path string Export path, has to be absolute preset string Export preset name Throws: alg.mapexport.ExportError Returns: True if the latest export was successful Type boolean &lt;static&gt; textureSetResolution(name) Return the current resolution in pixels of a texture set Parameters: Name Type Description name string Name of the texture set Throws: If there is no opened project or texture set doesn't exist Type alg.mapexport.ExportError Returns: Resolution in pixels as an array [width, height] Type Array.&lt;int&gt; Example // log the resolution of the texture set \"default_material\" var resolution = alg.mapexport.textureSetResolution(\"default_material\"); alg.log.info(resolution); // output: [1024, 1024] Type Definitions ChannelFormat Type: Object Properties: Name Type Description label string The channel format label: could be one of [sRGB8, L8, RGB8, L16, RGB16, L16F, RGB16F, L32F, RGB32F] color boolean True if the format is in color, false if it is grayscale floating boolean True if the format uses floating point representation, false otherwise bitDepth int Bit per color channel (could be one of 8, 16 or 32 bpc) MapInfo Type: Object Properties: Name Type Argument Default Description padding string &lt;optional&gt; \"Infinite\" Control the type of padding. Possible values are: \"Passthrough\", \"Infinite\", \"Transparent\", \"Color\", \"Diffusion\". Refer to the user documentation for meanings. dilation int &lt;optional&gt; 16 Padding dilation size in pixels (no effect if padding is \"Passthrough\" or \"Infinite\") dithering string &lt;optional&gt; \"enabled\" When exporting a 16-bit texture as 8-bit, unwanted artefacts may arise. Enabling dithering can reduce them. Dithering is only applied to Height and Normal maps that are exported at 8-bit. Possible values are: \"disabled\", \"enabled\". resolution Array.&lt;int&gt; &lt;optional&gt; Resolution of the rendered map (array of two power of two numbers), refer to application limitation for resolutions minimum and maximum. If not specified, uses the texture set resolution. bitDepth int &lt;optional&gt; 8 Bit per channel to use (could be one of 8, 16 or 32 bpc) keepAlpha boolean &lt;optional&gt; false Keep the alpha channel of the exported map if true StackPath Path to the stack (could be [\"Texture set name\"] or [\"Texture set name\", \"Stack name\"]) Type: Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.mapexport.ExportError.html":{"id":"alg.mapexport.ExportError.html","title":"Class: ExportError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: ExportError alg.mapexport. ExportError new ExportError(name, message, Stack) Errors thrown by the map exporter Parameters: Name Type Description name string Error name message string Error description Stack Object of the error Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.project.html":{"id":"alg.project.html","title":"Namespace: project","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: project alg. project Manage painter projects. Classes ProjectError Namespaces settings Methods &lt;static&gt; close() Close the currently opened project if any. Warning: all changes will be lost. Throws: A project has to be loaded. Type alg.project.ProjectError &lt;static&gt; create(meshFile [, meshMaps] [, templateFile] [, projectSettings]) Create a new project. Parameters: Name Type Argument Default Description meshFile string File url of the mesh to edit. Supported file formats: fbx, obj, dae, ply. meshMaps Array.&lt;string&gt; &lt;optional&gt; [] Urls to the mesh additional maps. templateFile string &lt;optional&gt; Template file url to use to create the project. projectSettings alg.project.ProjectSettings &lt;optional&gt; Config of the new project (override template parameters). Throws: alg.project.ProjectError &lt;static&gt; exportMesh(meshUrl) Export the mesh that has been processed by the application. The material names are defined as in the original mesh. Parameters: Name Type Description meshUrl string File url where to save the mesh. Supported file formats: obj, dae, ply. Throws: There is no current project. Type alg.project.ProjectError &lt;static&gt; isBusy() Check if Substance 3D Painter is currently busy. If busy, the project cannot be saved at the moment. The application may be busy because no project is in edition state, or a long process such as baking/export/unwrap process is ongoing. The corresponding busyStatusChanged event is fired when the busy state changes. &lt;static&gt; isOpen() Check if a project is already opened. Returns: True if a project is opened, false otherwise. &lt;static&gt; lastImportedMeshUrl() Retrieve the file url of the last imported mesh. Throws: There is no current project. Type alg.project.ProjectError Returns: The file url. Type string &lt;static&gt; name() Retrieve current project name. Throws: There is no current project. Type alg.project.ProjectError Returns: The curent project name or \"Untitled\" if not saved. Type string &lt;static&gt; needSaving() Check if the current project need to be saved. Throws: There is no current project. Type alg.project.ProjectError Returns: True if the project need to be saved. Type Boolean &lt;static&gt; open(file) Open the project at the given url. Do nothing if a project is already loaded. Parameters: Name Type Description file string The project file url. Throws: File not found. Type alg.project.ProjectError Examples alg.project.open(\"file:///Users/user/Documents/project.spp\") alg.project.open(\"file:///c:/Documents/project.spp\") &lt;static&gt; save( [file] [, mode]) Save the current project. Save is disabled when Substance 3D Painter is busy and will throw a ProjectError. See 'isBusy'. Parameters: Name Type Argument Default Description file string &lt;optional&gt; Save url. Leave empty to save in place. mode alg.project.SaveMode &lt;optional&gt; Incremental Save mode. Throws: alg.project.ProjectError Examples // Save in place, in Incremental mode alg.project.save() // We have the same behavior than calling save with the default values alg.project.save(\"\", alg.project.SaveMode.Incremental) // Save as alg.project.save(\"file:///c:/Documents/project.spp\") // Saving multiple times at the same place a project in Incremental mode can create fragmentation inside the project file. // This increase the file size on the disk. // Performing a Full save will remove this fragmentation issue. // To do that, we have to save in place (empty path), but specifying the Full mode. alg.project.save(\"\", alg.project.SaveMode.Full); &lt;static&gt; saveAndClose( [mode]) Save and close the currently opened project if any. Save is disabled when Substance 3D Painter is busy and will throw a ProjectError. See 'isBusy'. Parameters: Name Type Argument Default Description mode alg.project.SaveMode &lt;optional&gt; Incremental Save mode. Throws: A project has to be loaded. Type alg.project.ProjectError &lt;static&gt; saveAsCopy(file [, mode]) Save a copy of the current project while keeping the original version opened. This can be used to save backups of the opened project without modifying the original file. Save is disabled when Substance 3D Painter is busy and will throw a ProjectError. See 'isBusy'. Parameters: Name Type Argument Default Description file string Save url. mode alg.project.SaveMode &lt;optional&gt; Incremental Save mode. Throws: alg.project.ProjectError Example // Save alg.project.save(\"file:///c:/Documents/project.spp\") // Save as copy alg.project.saveAsCopy(\"file:///c:/Documents/project_copy.spp\") // alg.project.url() will output \"file:///c:/Documents/project.spp\" alg.log.info(alg.project.url()); &lt;static&gt; saveAsTemplate(file [, textureSetName]) Save a template based of the current texture set or the one specified. Save is disabled when Substance 3D Painter is busy and will throw a ProjectError. See 'isBusy'. Parameters: Name Type Argument Description file string Save url. textureSetName string &lt;optional&gt; Name of the texture set took as reference. Throws: alg.project.ProjectError Example alg.project.saveAsTemplate(\"file:///c:/Documents/Adobe/Substance 3D Painter/assets/templates/template.spt\") &lt;static&gt; url() Retrieve current project URL. Throws: There is no current project or the project has not been already saved. Type alg.project.ProjectError Returns: The curent project url. Type string Type Definitions ProjectSettings Type: Object Properties: Name Type Argument Default Description normalMapFormat string &lt;optional&gt; \"OpenGL\" Normal map system coordinate. Possible values are: \"OpenGL\", \"DirectX\". tangentSpaceMode string &lt;optional&gt; \"perVertex\" Indicate how we should compute the tangent space. Possible values are: \"perVertex\", \"perFragment\". projectWorkflow string &lt;optional&gt; \"Default\" Project workflow. Possible values are: \"Default\", \"TextureSetPerUVTile\", \"UVTile\". resolution int &lt;optional&gt; 1024 Default resolution for all the texture sets (must be a power of two). Refer to application limitation for resolutions minimum and maximum. splitMaterialsByUDIM boolean &lt;optional&gt; false Split the mesh materials using the UDIM naming conventions if true. Deprecated, same as setting projectWorkflow to \"TextureSetPerUDIM\". exportUrl string &lt;optional&gt; If defined, use this url as the default map export path. SaveMode Type: Enum Properties: Name Type Description Incremental Save only parts of the project that have changed. Fastest mode but can lead to space fragmentation. Full Save the entire project. This slower mode allows to remove space fragmentation, if any, minimizing file size. × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.project.ProjectError.html":{"id":"alg.project.ProjectError.html","title":"Class: ProjectError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: ProjectError alg.project. ProjectError new ProjectError(message) Errors thrown by a project. Parameters: Name Type Description message string Error description. × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.project.settings.html":{"id":"alg.project.settings.html","title":"Namespace: settings","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: settings alg.project. settings Provide persistent plugin settings saved inside the current opened project. Methods &lt;static&gt; clear() Removes all entries. Throws: There is no current project. Type alg.project.ProjectError &lt;static&gt; contains(key) Returns true if there exists a setting called 'key'; returns false otherwise. Parameters: Name Type Description key string Throws: There is no current project. Type alg.project.ProjectError Returns: Type boolean &lt;static&gt; keys() Returns a list of all keys. Throws: There is no current project. Type alg.project.ProjectError Returns: Type Array.&lt;string&gt; &lt;static&gt; remove(key) Removes the setting 'key' and any sub-settings of 'key'. Parameters: Name Type Description key string Throws: There is no current project. Type alg.project.ProjectError &lt;static&gt; setValue(key, value) Sets the value of setting 'key' to 'value'. If the key already exists, the previous value is overwritten. Parameters: Name Type Description key string value * Value type can be a primitive, an object only composed of primitives or an array of one of the previously mentioned types. Throws: There is no current project. Type alg.project.ProjectError &lt;static&gt; value(key [, defaultValue]) Returns the value for setting 'key'. If the setting doesn't exist, returns 'defaultValue'. If 'defaultValue' is valid, the returned value will be of the same type. Parameters: Name Type Argument Description key string defaultValue * &lt;optional&gt; For type contraints see 'setValue' value documentation. Throws: There is no current project. Type alg.project.ProjectError × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.resources.html":{"id":"alg.resources.html","title":"Namespace: resources","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: resources alg. resources Resource management. Classes ResourcesError Methods &lt;static&gt; addShelf(name, folder) Add a new shelf in Substance 3D Painter. This shelf will only be valid during the entire application session. Parameters: Name Type Description name string Name of the shelf used to identify it. This name must be unique and must only contain lowercase letters, numbers, underscores or hyphens. You can check if a name is already taken using the alg.resources.shelfExists method folder string Folder path to monitor Throws: If a project is opened or if the shelf couldn't be added because of duplicated name or path. Type alg.resources.ResourcesError &lt;static&gt; allowedUsages(path) Retrieve valid usages that can be used to import this resource file with alg.resources.importProjectResource and alg.resources.importSessionResource Parameters: Name Type Description path string Path to the resource file Throws: If the path doesn't point to a valid resource Type alg.resources.ResourcesError Returns: List of the valid usages Type Array.&lt;string&gt; Example // Get the valid usages on an image and display them var usages = alg.resources.allowedUsages(\"c:/tmp/image.jpg\") alg.log.info(usages) // Output example [\"environment\",\"alpha\",\"texture\"] &lt;static&gt; documentResources() Get the list of all resources used to texture the opened project. This includes mesh maps of all texture sets and all resources used inside layer stacks. Throws: If no project is opened. Type alg.resources.ResourcesError Returns: The list of found resource urls alphabetically ordered. Type Array.&lt;string&gt; Example // Display all the resources url used inside the currently opened project var resources = alg.resources.documentResources() alg.log.info(\"Nb resources found: \"+resources.length) for(var i = 0; i &lt; resources.length; ++i) { alg.log.info(resources[i]) } // Will output: // Nb resources found: 7 // resource://project0/cymourai_ambient_occlusion?version=2c9a95d1d9ecdb6edb933d94fdf49b8807d73ba0.image // resource://project0/cymourai_curvature?version=18e5ee37dafaa31a39e68117c1cb7ca3bfc625b6.image // resource://project0/cymourai_id?version=82f799faf1ed278c50645f2e807306c1ec3f18cb.image // resource://project0/cymourai_normal_base?version=e153e766589c9ff1c8d634c374e14112efe238a0.image // resource://project0/cymourai_position?version=37c8c900ef6e31d45fee990c7c27e6d6b62fee1b.image // resource://project0/cymourai_thickness?version=46754030f150bfe30193505aab68f99058b631f1.image // resource://project0/cymourai_world_space_normals?version=f82d3afc99d8d9ae0bb6003bf335ba0fad0df551.image &lt;static&gt; findResources(shelfName, resourceName) Find resources in a shelf by name. Parameters: Name Type Description shelfName string | RegExp Name of the shelf in which you want to search. When using a string, wildcard matching is used (see examples). Case Sensitive. resourceName string | RegExp Name of the resource you want to find. When using a string, wildcard matching is used (see examples). Case Sensitive. Throws: If shelfName or resourceName aren't valid, or if shelfName doesn't match any shelves. Type alg.resources.ResourcesError Returns: The list of found resource urls alphabetically ordered. Type Array.&lt;string&gt; Examples // For this example consider we only have two existing resources named 'leather_bag/leather_bag' and // 'leather_soft_grain/leather_soft_grain' in the starter_assets shelf. // Perfect matching var resourceName = \"leather_bag/leather_bag\" var resources = alg.resources.findResources(\"starter_assets\", resourceName) alg.log.info((\"Nb resources found for '%1': %2\").arg(resourceName).arg(resources.length)) alg.log.info(JSON.stringify(resources[0], null, ' ')) // Will output: // Nb resources found for 'leather_bag/leather_bag': 1 // \"resource://starter_assets/leather_bag/leather_bag?version=00fccae0626fb9b90984d27c192a0ff70b3313be.sbsar\" // Perfect matching resourceName = \"leather_bag\" resources = alg.resources.findResources(\"starter_assets\", resourceName) alg.log.info((\"Nb resources found for '%1': %2\").arg(resourceName).arg(resources.length)) // Will output: // Nb resources found for 'leather_bag': 0 // Wildcard matching resourceName = \"*leather_bag*\" resources = alg.resources.findResources(\"starter_assets\", resourceName) alg.log.info((\"Nb resources found for '%1': %2\").arg(resourceName).arg(resources.length)) alg.log.info(JSON.stringify(resources[0], null, ' ')) // Will output: // Nb resources found for '*leather_bag*': 1 // \"resource://starter_assets/leather_bag/leather_bag?version=00fccae0626fb9b90984d27c192a0ff70b3313be.sbsar\" // Regular expression matching resourceName = /.*leather_bag.*$/ resources = alg.resources.findResources(\"starter_assets\", resourceName) alg.log.info((\"Nb resources found for '%1': %2\").arg(resourceName).arg(resources.length)) alg.log.info(JSON.stringify(resources[0], null, ' ')) // Will output: // Nb resources found for '/.*leather_bag.*$/': 1 // \"resource://starter_assets/leather_bag/leather_bag?version=00fccae0626fb9b90984d27c192a0ff70b3313be.sbsar\" // Get all the resources available in all the shelves. var resources = alg.resources.findResources(\"*\", \"*\") alg.log.info(\"Nb resources found for shelf name '*' and resource name '*': \"+resources.length) // Get all the resources available in the 'starter_assets' shelf resources = alg.resources.findResources(\"starter_assets\", \"*\") alg.log.info(\"Nb resources found for shelf name 'starter_assets' and resource name '*': \"+resources.length) // Get all the resources available in the shelves whose names start by 'allego' resources = alg.resources.findResources(\"allego*\", \"*\") alg.log.info(\"Nb resources found for shelf name 'allego*' and resource name '*': \"+resources.length) // Get all the resources available in the shelves whose names contain 'allego' resources = alg.resources.findResources(\"*allego*\", \"*\") alg.log.info(\"Nb resources found for shelf name '*allego*' and resource name '*': \"+resources.length) // Get all the resources available in the shelves 'starter_assets' and 'shelf' var resources = alg.resources.findResources(/^(shelf|starter_assets)$/, \"*\") alg.log.info(\"Nb resources found for shelf name '/^(shelf|starter_assets)$/' and resource name '*': \"+resources.length) &lt;static&gt; getResourceInfo(url) Get information on a resource (see alg.resources.ResourceInfo object for details). Parameters: Name Type Description url string url of the resource on which you want information. Throws: If the resource url is invalid. Type alg.resources.ResourcesError Returns: Information on the resource. Type alg.resources.ResourceInfo Example // Get information on a wood substance var info = alg.resources.getResourceInfo(\"resource://starter_assets/wood_american_cherry/Wood american cherry?version=3402c0191ab7247d394b8674f879f8827f23651e.sbsar\") alg.log.info(info) // Will output: // { // \"category\": \"Wood\", // \"filePath\": \"C:/SomePath/wood.sbsar\" // \"guiName\": \"Wood american cherry\", // \"name\": \"wood_american_cherry/Wood american cherry\", // \"shelfName\": \"starter_assets\", // \"shelfPath\": \"/materials/Wood\", // \"type\": \"substance\", // \"url\": \"resource://starter_assets/wood_american_cherry/Wood american cherry?version=3402c0191ab7247d394b8674f879f8827f23651e.sbsar\", // \"usages\": [ // \"basematerial\" // ], // \"version\" : \"3402c0191ab7247d394b8674f879f8827f23651e.sbsar\" // } &lt;static&gt; importProjectResource(path, usages [, destination]) Import a resource inside the current project. Parameters: Name Type Argument Description path string Path to the resource file. usages Array.&lt;string&gt; Usages to associate to the resource. Use the alg.resources.allowedUsages method to query the compatible usages for the resource. destination string &lt;optional&gt; Destination inside the project where the resource will be imported. This destination can be used to search for your resource more easily inside the shelf of Substance Painter. Throws: If the resource couldn't be imported or there is no opened project Type alg.resources.ResourcesError Returns: The internal resource url that identifies it inside the application Type string Examples // Import an image in the current project with success var usages = alg.resources.allowedUsages(\"c:/tmp/image.jpg\") // Here usages = [\"environment\",\"alpha\",\"texture\"] // import the resource inside the project with the 'environement' usage alg.log.info(alg.resources.importProjectResource(\"c:/tmp/image.jpg\", usages[0])) // Output example \"resource://project0/Selection_001?version=7f079dcf03e386e2e79b83e06586025e65513160.image\" // Import an image in the current project with an invalid usage try { alg.resources.importProjectResource(\"c:/tmp/image.jpg\", \"shader\") } catch(err) { alg.log.error(\"ERROR: \"+err.message) } // Output example \"ERROR: Import failed because the usages ['shader'] aren't compatible with this resource.\" &lt;static&gt; importSessionResource(path, usages [, destination]) Import a resource inside the session. See alg.resources.importProjectResource doc for usage examples. Parameters: Name Type Argument Description path string Path to the resource file. usages Array.&lt;string&gt; Usages to associate to the resource. Use the alg.resources.allowedUsages method to query the compatible usages on the resource. destination string &lt;optional&gt; Destination inside the session where the resource will be imported. This destination can be used to search for your resource more easily inside the shelf of Substance Painter. Throws: If the resource couldn't be imported. Type alg.resources.ResourcesError Returns: The internal resource url that identifies it inside the application Type string &lt;static&gt; importShelfResource(path, usages [, destination]) Import a resource inside the default shelf. See alg.resources.importProjectResource doc for usage examples. Parameters: Name Type Argument Description path string Path to the resource file. usages Array.&lt;string&gt; Usages to associate to the resource. Use the alg.resources.allowedUsages method to query the compatible usages on the resource. destination string &lt;optional&gt; Path relative to the default shelf root where the resource will be imported. Throws: If the resource couldn't be imported. Type alg.resources.ResourcesError Returns: The internal resource url that identifies it inside the application Type string &lt;static&gt; pluginShelves() Return only the shelves added by the plugin calling the method Returns: a dictionary of the shelves path indexed by their name Type object Example // Substance 3D Painter already has the 'starter_assets' user shelf defined // and you add a new one from the plugin alg.resources.addShelf(\"myshelf\", \"c:/tmp\") alg.log.info(alg.resources.pluginShelves()) // Will output: // {\"myshelf\":\"c:/tmp\"} &lt;static&gt; refreshShelves() Discover all new resources added in the shelves folders. This is done automatically when you take the focus on the application. &lt;static&gt; removeShelf(name) Remove a shelf added by alg.resources.addShelf Parameters: Name Type Description name string Name of the shelf. see alg.resources.addShelf Throws: If a project is opened or if the shelf couldn't be removed. Type alg.resources.ResourcesError &lt;static&gt; selectResources(urls) Display and select resources in the shelf view. Parameters: Name Type Description urls Array.&lt;string&gt; Urls of the resources to select. Throws: If one or more resource urls are invalid. Type alg.resources.ResourcesError Example // Import an image in the current session and highlight it in the shelf window try { var importedResourceUrl = alg.resources.importSessionResource(\"c:/tmp/image.jpg\", \"alpha\") alg.resources.selectResources([importedResourceUrl]) } catch(err) { alg.log.error(\"ERROR: \"+err.message) } &lt;static&gt; shelfExists(name) Tells if a shelf already exists. This method will look in all the Substance 3D Painter shelves and not only the ones added by the plugins. Parameters: Name Type Description name string Name of the shelf to look for. Example // Substance 3D Painter already has the 'starter_assets' user shelf defined // and you add a new one from the plugin alg.resources.addShelf(\"myshelf\", \"c:/tmp\") alg.log.info(alg.resources.shelfExists(\"myshelf\")) alg.log.info(alg.resources.shelfExists(\"starter_assets\")) alg.log.info(alg.resources.shelfExists(\"anothershelf\")) // Will output: // true // true // false &lt;static&gt; shelves() Return the full list of shelves Returns: a dictionary of the shelves path indexed by their name Type object Example // Substance 3D Painter already has the 'starter_assets' user shelf defined // and you add a new one from the plugin alg.resources.addShelf(\"myshelf\", \"c:/tmp\") alg.log.info(alg.resources.shelves()) // Will output: // { // \"starter_assets\": \"c:/[path to starter_assets shelf]\", // \"myshelf\": \"c:/tmp\" // } &lt;static&gt; updateDocumentResources(oldUrl, newUrl) Update resources of the currently opened project. Only Substances, Images and Particles can be updated. Careful this method will clear all your undo stacks. Parameters: Name Type Description oldUrl string Resource url you want to replace in the document. newUrl string The url to put in place of the urls matching oldUrl. Throws: If no project is opened, if oldUrl/newUrl aren't valid or if newUrl can't replace the old one. Type alg.resources.ResourcesError Returns: The urls that have been replaced in the document alphabetically ordered. Type Array.&lt;string&gt; Example // List all the resources used in the project var resources = alg.resources.documentResources() alg.log.info(\"Resources used inside the project: \"+resources.length) for(var i = 0; i &lt; resources.length; ++i) { alg.log.info(resources[i]) } // For each resource check if a different version exists in the same shelf. // If so, update it. alg.log.info(\"Try to find new version for these resources\") for(var i = 0; i &lt; resources.length; ++i) { var resource = resources[i] var resourceInfo = alg.resources.getResourceInfo(resource) var matches = alg.resources.findResources(resourceInfo.shelfName, resourceInfo.name) for(var j = 0; j &lt; matches.length; ++j) { var match = matches[j] var matchInfo = alg.resources.getResourceInfo(match) if(matchInfo.version == resourceInfo.version) continue alg.log.info(\"Updating %1 from version %2 to %3\" .arg(resourceInfo.name).arg(resourceInfo.version).arg(matchInfo.version)) alg.resources.updateDocumentResources(resource, match) } } // Will output: // Resources used inside the project: 7 // resource://project0/cymourai_ambient_occlusion?version=2c9a95d1d9ecdb6edb933d94fdf49b8807d73ba0.image // resource://project0/cymourai_curvature?version=18e5ee37dafaa31a39e68117c1cb7ca3bfc625b6.image // resource://project0/cymourai_id?version=82f799faf1ed278c50645f2e807306c1ec3f18cb.image // resource://project0/cymourai_normal_base?version=e153e766589c9ff1c8d634c374e14112efe238a0.image // resource://project0/cymourai_position?version=37c8c900ef6e31d45fee990c7c27e6d6b62fee1b.image // resource://project0/cymourai_thickness?version=46754030f150bfe30193505aab68f99058b631f1.image // resource://project0/cymourai_world_space_normals?version=f82d3afc99d8d9ae0bb6003bf335ba0fad0df551.image // Try to find new version for these resources // Updating cymourai_ambient_occlusion from version 2c9a95d1d9ecdb6edb933d94fdf49b8807d73ba0.image to 95b40234c1d55a8459c74e7d425e779030322861.image // Updating cymourai_curvature from version 18e5ee37dafaa31a39e68117c1cb7ca3bfc625b6.image to 1ee319b76bde4177a8d06e056bf61a04c7b37f8e.image // Updating cymourai_id from version 82f799faf1ed278c50645f2e807306c1ec3f18cb.image to 4a43a492de7b6b15c60aae63e15b706ee6029a4c.image // Updating cymourai_normal_base from version e153e766589c9ff1c8d634c374e14112efe238a0.image to 751446a471dfa78db2ceb9cd75723d4d460fb0e6.image // Updating cymourai_position from version 37c8c900ef6e31d45fee990c7c27e6d6b62fee1b.image to 6114da874b87a7def534c6b7dc5e4025d550b0b9.image // Updating cymourai_thickness from version 46754030f150bfe30193505aab68f99058b631f1.image to 68f655e53ae0d2aa8e2a64e34b7e1adabe52bd9a.image // Updating cymourai_world_space_normals from version f82d3afc99d8d9ae0bb6003bf335ba0fad0df551.image to 731ccdc627eeb8c4020d51dbb7c0bdc36ebc1fc6.image &lt;static&gt; userShelves() Return only the shelves added by the user Returns: a dictionary of the shelves path indexed by their name Type object Example // Substance 3D Painter already has the 'starter_assets' user shelf defined // and you add a new one from the plugin alg.resources.addShelf(\"myshelf\", \"c:/tmp\") alg.log.info(alg.resources.userShelves()) // Will output: // {\"starter_assets\": \"c:/[path to starter_assets shelf]\"} Type Definitions ResourceInfo Information on a resource. Some properties are only available if the resource currently exists (guiName, type, usages and shelfPath). Type: Object Properties: Name Type Argument Description url string Url of the resource identifying it. name string Name of the resource. guiName string &lt;optional&gt; Resource name displayed in the gui. version string Version of the resource. Unique value computed using the resource data. type string &lt;optional&gt; Resource type. Possible values are: export (for export presets), image, preset, script (for particles), shader, smartmask, smartmaterial, substance. usages Array.&lt;string&gt; &lt;optional&gt; Tells in which context the resource is suited to be used. Possible values are the same as the ones available in the shelf GUI. shelfName string Name of the shelf in which the resource is registered. shelfPath string &lt;optional&gt; Path where the resource is located relative to the shelf root path. tags Array.&lt;string&gt; &lt;optional&gt; Tags from a substance file. category string &lt;optional&gt; Category from a substance file. filePath string &lt;optional&gt; Resource file path. This attribute may not always be available. × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.resources.ResourcesError.html":{"id":"alg.resources.ResourcesError.html","title":"Class: ResourcesError","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Class: ResourcesError alg.resources. ResourcesError new ResourcesError(name, message, stack) Errors thrown when accessing ressources methods Parameters: Name Type Description name string Error name message string Error description stack Object Stack of the error Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.settings.html":{"id":"alg.settings.html","title":"Namespace: settings","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: settings alg. settings Provide persistent plugin settings. Those settings are saved in a file named settings.ini located in the plugin root directory. Methods &lt;static&gt; clear() Removes all entries. &lt;static&gt; contains(key) Returns true if there exists a setting called 'key'; returns false otherwise. Parameters: Name Type Description key string Returns: Type boolean &lt;static&gt; keys() Returns a list of all keys. Returns: Type Array.&lt;string&gt; &lt;static&gt; remove(key) Removes the setting 'key' and any sub-settings of 'key'. Parameters: Name Type Description key string Example // settings alg.settings.setValue(\"ape\") alg.settings.setValue(\"monkey\", 1) // create sub-settings alg.settings.setValue(\"monkey/sea\", 2) alg.settings.setValue(\"monkey/doe\", 4) // remove 'monkey' and 'monkey' sub-settings alg.settings.remove(\"monkey\") var keys = alg.settings.keys() // keys: [\"ape\"] &lt;static&gt; setValue(key, value) Sets the value of setting 'key' to 'value'. If the key already exists, the previous value is overwritten. Parameters: Name Type Description key string value &lt;static&gt; value(key [, defaultValue]) Returns the value for setting 'key'. If the setting doesn't exist, returns 'defaultValue'. If 'defaultValue' is valid, the returned value will be of the same type. Parameters: Name Type Argument Description key string defaultValue &lt;optional&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2024-06-03T17:31:02+02:00 using the DocStrap template. "},"alg.shaders.html":{"id":"alg.shaders.html","title":"Namespace: shaders","body":" Substance 3D Painter Script Namespaces algalg.bakingalg.displayalg.fileIOalg.logalg.mapexportalg.projectalg.project.settingsalg.resourcesalg.settingsalg.shadersalg.subprocessalg.texturesetsalg.uibase64 Classes alg.baking.BakingErroralg.display.DisplaySettingsErroralg.fileIO.Filealg.fileIO.FileIOErroralg.mapexport.ExportErroralg.project.ProjectErroralg.resources.ResourcesErroralg.shaders.ShaderParameteralg.shaders.ShadersErroralg.subprocess.SubprocessErroralg.texturesets.TextureSetsErroralg.ui.UiError Tutorials baker parameterscustom shader UI - Basiccustom shader UI - Layering sampleplugin skeletoncustom UIremote connection with a WebSocket QML extensions AlgWidgets Namespace: shaders alg. shaders Control shader instances of the currently opened project Classes ShaderParameter ShadersError Methods &lt;static&gt; groups(shaderId) Retrieve the list of defined groups of parameters in the shader instance Parameters: Name Type Description shaderId int Id of the shader Throws: If no project opened Type alg.shaders.ShadersError Returns: List of groups, or empty array if no groups Type Array.&lt;string&gt; Example // Log list of defined groups in the first shader instance alg.log.info(alg.shaders.groups(0)); // Output example with standard material layering shader: &gt; [\"Material 1\", \"Material 2\", \"Material 3\", \"Material 4\"] &lt;static&gt; instances() Retrieve the list of shader instances in the active project Throws: If no project opened Type alg.shaders.ShadersError Returns: List of shader instances Type Array.&lt;alg.shaders.ShaderInstance&gt; Example // Log all shader instances alg.shaders.instances().forEach(function(shader) { alg.log.info(shader.label + \": \" + shader.id); }); // Output example &gt; PBR: 0 &gt; PBR Coated: 1 &lt;static&gt; materials(shaderId) Query only the list of material parameters of a shader instance Parameters: Name Type Description shaderId int Id of the shader Throws: If no project opened Type alg.shaders.ShadersError Returns: Shader parameters Type alg.shaders.ShaderParameters Example // Display all resources urls of materials used in the first shader instance var materials = alg.shaders.materials(0); for (var key in materials) { alg.log.info(\"%1: %2\".arg(key).arg(materials[key].value)); } // Output example on a multi-layer project &gt; Material1: resource://project1/red_paint/red_paint?version=7b04df249480a070e865d96d728270b48ae97539.sbsar &gt; Material2: resource://shelf/rust_fine/Rust Fine?version=dae6efd17c89aad2b34d891ed9935740f12125f9.sbsar &gt; Material3: resource://shelf/steel_rough/Steel Rough?version=cfd057fd635a69a4fc66499211572b8668075a31.sbsar &gt; Material4: resource://project1/dirt/dirt?version=204f46d6b43c6b77e8020701ae414b4f1d0fcf56.sbsar &lt;static&gt; parameter(shaderId, identifier) Retrieve parameter object of a shader instance Parameters: Name Type Description shaderId int Id of the shader identifier string Parameter identifier Throws: If no project opened Type alg.shaders.ShadersError Returns: Shader parameter object Type alg.shaders.ShaderParameter Example // Log the label of the parameter identifier \"animation\" of the first shader instance alg.log.info(alg.shaders.parameter(0, \"animation\").description.label); &lt;static&gt; parameters(shaderId [, group]) Retrieve parameters values of a shader instance Parameters: Name Type Argument Description shaderId int Id of the shader group string &lt;optional&gt; Query only parameters with the given group Throws: If no project opened Type alg.shaders.ShadersError Returns: Shader parameters Type alg.shaders.ShaderParameters Examples // Get all shader parameters from the first shader instance var parameters = alg.shaders.parameters(0); // Get all shader parameters from the group named
